<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumers | Env칤os Inteligentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-gradient { background: radial-gradient(circle at top right, #eff6ff, #ffffff); }
    </style>
</head>
<body class="bg-gradient min-h-screen text-slate-900">

    <nav class="fixed w-full z-50 bg-white/70 backdrop-blur-lg border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                    <span class="font-black text-xl">L</span>
                </div>
                <span class="text-2xl font-black tracking-tighter text-slate-800">LUMERS</span>
            </div>
            <button id="btnAuth" class="bg-slate-900 text-white px-6 py-2.5 rounded-full font-bold hover:bg-blue-600 transition-all active:scale-95 shadow-lg shadow-slate-200">
                Ingresar
            </button>
        </div>
    </nav>

    <main class="relative pt-48 pb-20 px-6 overflow-hidden">
        <div class="max-w-4xl mx-auto text-center relative z-10">
            <div class="inline-flex items-center gap-2 bg-blue-50 text-blue-600 px-4 py-2 rounded-full text-xs font-bold mb-8 uppercase tracking-widest">
                <span>游 Nueva forma de enviar</span>
            </div>
            <h1 class="text-6xl md:text-8xl font-black mb-8 tracking-tighter leading-none">
                Tu paquete, <br><span class="text-blue-600">su viaje.</span>
            </h1>
            <p class="text-xl text-slate-500 max-w-2xl mx-auto mb-12 leading-relaxed">
                Conectamos personas que necesitan enviar algo con viajeros que tienen espacio. Seguro, r치pido y directo.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="crear-envio.html" class="w-full sm:w-auto px-10 py-5 bg-blue-600 text-white rounded-2xl font-bold text-lg hover:bg-blue-700 hover:-translate-y-1 transition-all shadow-xl shadow-blue-100">
                    Crear Env칤o
                </a>
                <a href="Subasta.html" class="w-full sm:w-auto px-10 py-5 bg-white border-2 border-slate-200 text-slate-800 rounded-2xl font-bold text-lg hover:bg-slate-50 transition-all">
                    Ver Subastas
                </a>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const btnAuth = document.getElementById('btnAuth');

        // Funci칩n para Login
        btnAuth.addEventListener('click', async () => {
            if (auth.currentUser) {
                window.location.href = "perfil.html";
            } else {
                try {
                    await signInWithPopup(auth, provider);
                    window.location.href = "perfil.html";
                } catch (error) {
                    console.error("Error:", error);
                }
            }
        });

        // Cambiar texto del bot칩n si ya hay sesi칩n
        onAuthStateChanged(auth, (user) => {
            if (user) {
                btnAuth.innerText = "Mi Perfil";
                btnAuth.classList.replace('bg-slate-900', 'bg-blue-600');
            }
        });
    </script>
</body>
</html>
