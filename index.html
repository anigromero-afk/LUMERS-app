<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMERS | Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-6 text-white text-center">
    <div class="bg-white text-slate-900 p-10 rounded-[3rem] w-full max-w-sm shadow-2xl">
        <h1 class="text-4xl font-black italic mb-6">LUMERS</h1>
        
        <button id="btnGoogle" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">
            ENTRAR CON GOOGLE
        </button>
        
        <p id="msg" class="mt-4 text-[10px] text-slate-400 font-bold uppercase tracking-widest"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6Uw5qK8epzRw2cZ_JHyxHXZUjuy3eC3U",
            authDomain: "lumers-d4fb3.firebaseapp.com",
            projectId: "lumers-d4fb3",
            storageBucket: "lumers-d4fb3.firebasestorage.app",
            messagingSenderId: "105585536196",
            appId: "1:105585536196:web:3461252d1dabfd3283ad91"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Si ya está logueado de antes, que pase directo
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "app.html";
            }
        });

        // Al tocar el botón
        document.getElementById('btnGoogle').onclick = async () => {
            document.getElementById('msg').innerText = "ABRIENDO GOOGLE...";
            
            try {
                const result = await signInWithPopup(auth, provider);
                if (result.user) {
                    window.location.href = "app.html";
                }
            } catch (error) {
                console.error(error);
                // Si el navegador bloquea la ventanita, avisamos
                document.getElementById('msg').innerText = "ERROR: PERMITA VENTANAS EMERGENTES";
            }
        };
    </script>
</body>
</html>
