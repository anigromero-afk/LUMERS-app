<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xs w-full text-center space-y-8">
        <h1 class="text-5xl font-black italic tracking-tighter">LUMERS</h1>
        <button id="btnLogin" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-bold shadow-2xl">
            Entrar con Google
        </button>
        <p id="status" class="text-[10px] uppercase font-bold text-slate-400">Listo</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // REDIRECCIÃ“N DIRECTA: Si detecta usuario, lo manda a la subasta sin preguntar
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.assign("subasta.html");
        });

        document.getElementById('btnLogin').onclick = () => {
            document.getElementById('status').innerText = "Cargando...";
            signInWithRedirect(auth, provider);
        };

        getRedirectResult(auth).catch(e => console.error(e));
    </script>
</body>
</html>
