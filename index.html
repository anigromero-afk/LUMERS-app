<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumers | Conecta tus entregas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .hero-gradient { background: radial-gradient(circle at 50% 50%, #f8fafc 0%, #f1f5f9 100%); }
    </style>
</head>
<body class="hero-gradient min-h-screen text-slate-900">

    <nav class="fixed w-full z-50 glass border-b border-slate-200/60">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2.5">
                <div class="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-600/20">
                    <span class="font-black text-xl">L</span>
                </div>
                <span class="text-2xl font-black tracking-tighter text-slate-800 uppercase">Lumers</span>
            </div>
            <button id="btnAuth" class="bg-slate-900 text-white px-7 py-2.5 rounded-full font-bold hover:bg-blue-600 transition-all active:scale-95 shadow-lg shadow-slate-900/10">
                Ingresar
            </button>
        </div>
    </nav>

    <main class="relative pt-48 pb-24 px-6 text-center">
        <div class="max-w-4xl mx-auto">
            <div class="inline-block px-4 py-1.5 bg-blue-50 border border-blue-100 rounded-full text-blue-600 text-xs font-extrabold uppercase tracking-widest mb-8">
                Logística Colaborativa
            </div>
            <h1 class="text-6xl md:text-8xl font-black mb-8 tracking-tighter text-slate-900 leading-[0.9]">
                Envía paquetes <br><span class="text-blue-600">con viajeros.</span>
            </h1>
            <p class="text-xl text-slate-500 max-w-2xl mx-auto mb-12 leading-relaxed">
                Conectamos a personas que necesitan enviar algo con viajeros frecuentes que tienen espacio disponible. Rápido, seguro y económico.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="crear-envio.html" class="w-full sm:w-auto px-10 py-5 bg-blue-600 text-white rounded-2xl font-bold text-lg hover:bg-blue-700 hover:-translate-y-1 transition-all shadow-xl shadow-blue-600/20">
                    Publicar Envío
                </a>
                <a href="Subasta.html" class="w-full sm:w-auto px-10 py-5 bg-white border-2 border-slate-200 text-slate-700 rounded-2xl font-bold text-lg hover:bg-slate-50 transition-all">
                    Ver Subastas
                </a>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const btnAuth = document.getElementById('btnAuth');

        // Lógica de autenticación
        btnAuth.addEventListener('click', async () => {
            if (auth.currentUser) {
                window.location.href = "perfil.html";
            } else {
                try {
                    await signInWithPopup(auth, provider);
                    window.location.href = "perfil.html";
                } catch (error) {
                    console.error("Error al ingresar:", error);
                }
            }
        });

        // Cambio visual del botón
        onAuthStateChanged(auth, (user) => {
            if (user) {
                btnAuth.innerText = "Mi Perfil";
                btnAuth.classList.replace('bg-slate-900', 'bg-blue-600');
            }
        });
    </script>
</body>
</html>
