<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMERS | Comunidad de Entrega</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; }
        .bg-main { background: radial-gradient(circle at top, #1e293b 0%, #020617 100%); min-height: 100vh; }
        
        /* LOGO HECHO CON CÓDIGO (No necesita imagen externa) */
        .logo-comunidad {
            width: 150px; height: 150px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; /* Forma orgánica tipo Kandinsky */
            display: flex; items-center: center; justify-content: center;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.4);
            animation: morph 8s ease-in-out infinite;
            border: 4px solid rgba(255,255,255,0.1);
        }
        @keyframes morph {
            0%, 100% { border-radius: 40% 60% 70% 30% / 40% 40% 60% 50%; }
            50% { border-radius: 60% 40% 30% 70% / 50% 60% 40% 60%; }
        }

        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); }
        .btn-gradient { background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        .btn-gradient:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-main">

    <div class="w-full max-w-md mx-auto px-6 py-12 flex flex-col items-center">
        
        <div class="mb-10 relative">
            <div class="logo-comunidad">
                <i class="fa-solid fa-box-archive text-5xl text-white"></i>
            </div>
            <div class="absolute -top-2 -right-2 w-6 h-6 bg-yellow-400 rounded-full animate-bounce"></div>
            <div class="absolute bottom-4 -left-6 w-10 h-2 bg-blue-300 rounded-full rotate-45"></div>
        </div>

        <div class="text-center mb-10">
            <h1 class="text-6xl font-black italic tracking-tighter text-blue-500 uppercase">LUMERS</h1>
            <p class="text-sm font-bold text-white/90 mt-4 px-4">No es solo un envío, es nuestro envío.</p>
            <p class="text-[11px] font-black text-blue-400 uppercase tracking-[0.4em] mt-2 italic">Una entrega a la vez</p>
        </div>

        <div class="glass-card w-full rounded-[3rem] p-8 mb-8 text-center shadow-2xl">
            <button id="btnLogin" class="w-full btn-gradient py-5 rounded-3xl font-black text-xs uppercase flex items-center justify-center gap-3 shadow-xl">
                <i class="fa-brands fa-google"></i> Entrar a la Comunidad
            </button>
            <p class="text-[9px] text-white/30 uppercase mt-5 tracking-[0.3em] font-bold">Listos para mover la ciudad o el mundo</p>
        </div>

        <div class="w-full space-y-4">
            <div class="glass-card p-6 rounded-[2.5rem] flex items-center gap-5 border-l-4 border-blue-500">
                <i class="fa-solid fa-truck-fast text-blue-400"></i>
                <p class="text-[11px] text-white/60 leading-relaxed"><b>Drops & Fletes:</b> Cualquier paquete tiene lugar en nuestra red.</p>
            </div>
            <div class="glass-card p-6 rounded-[2.5rem] flex items-center gap-5">
                <i class="fa-solid fa-bicycle text-blue-400"></i>
                <p class="text-[11px] text-white/60 leading-relaxed"><b>Raiders:</b> Sumate con tu bici, moto o auto. Vos elegís qué entregar.</p>
            </div>
        </div>

        <footer class="mt-16 opacity-20">
            <p class="text-[8px] font-black uppercase tracking-[0.5em]">Lumers Network © 2026</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
          authDomain: "lumers-d1d36.firebaseapp.com",
          projectId: "lumers-d1d36",
          storageBucket: "lumers-d1d36.firebasestorage.app",
          messagingSenderId: "798769127070",
          appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, (user) => {
            if (user) window.location.replace("app.html");
        });

        document.getElementById('btnLogin').onclick = async () => {
            try { await signInWithPopup(auth, provider); } catch (e) { }
        };
    </script>
</body>
</html>
