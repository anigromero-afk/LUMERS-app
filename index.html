<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumers | Ingreso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border-radius: 2.5rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
    <div class="glass-card p-10 shadow-2xl max-w-sm w-full">
        <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center text-4xl shadow-lg">ðŸ“¦</div>
        <h1 class="text-4xl font-black text-slate-900 mb-2 italic tracking-tighter">LUMERS</h1>
        <p class="text-slate-500 mb-10 text-sm font-medium">EnvÃ­os colaborativos con seguridad premium</p>
        
        <button id="btnLogin" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold flex items-center justify-center gap-3 active:scale-95 transition-transform shadow-xl">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5 h-5 bg-white rounded-full p-0.5">
            Ingresar con Google
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Esto ayuda a que en celulares no falle el popup
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "subasta.html";
        });

        document.getElementById('btnLogin').onclick = () => {
            signInWithRedirect(auth, provider);
        };

        // Manejar el resultado del redireccionamiento
        getRedirectResult(auth).catch((error) => {
            if (error.code !== 'auth/redirect-cancelled-by-user') {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
