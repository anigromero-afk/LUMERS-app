<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMERS | Acceso</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-6 font-sans text-white">
    <div class="w-full max-w-sm text-center">
        <h1 class="text-5xl font-black italic mb-2 tracking-tighter">LUMERS</h1>
        <p class="text-blue-400 text-[10px] font-black uppercase tracking-[0.3em] mb-12">Log√≠stica de Subastas</p>
        
        <div class="bg-white/5 backdrop-blur-xl p-8 rounded-[3rem] border border-white/10 shadow-2xl">
            <button id="btnLogin" class="w-full bg-white text-slate-900 py-5 rounded-2xl font-black text-sm uppercase flex items-center justify-center gap-3 shadow-xl">
                <img src="https://www.google.com/favicon.ico" class="w-4"> Entrar con Google
            </button>
            <p class="text-slate-500 text-[9px] mt-6 leading-relaxed uppercase font-bold tracking-wider">Acceso exclusivo para transportistas</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6Uw5qK8epzRw2cZ_JHyxHXZUjuy3eC3U",
            authDomain: "lumers-d4fb3.firebaseapp.com",
            projectId: "lumers-d4fb3",
            storageBucket: "lumers-d4fb3.firebasestorage.app",
            messagingSenderId: "105585536196",
            appId: "1:105585536196:web:3461252d1dabfd3283ad91"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, (user) => { if (user) window.location.href = "app.html"; });
        document.getElementById('btnLogin').onclick = () => signInWithPopup(auth, provider);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
