<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, #f8fafc, #e2e8f0); }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.4); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05); }
        .btn-premium { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(12deg); } 50% { transform: translateY(-10px) rotate(15deg); } }
        .floating-icon { animation: float 4s ease-in-out infinite; }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-between overflow-hidden">
    <main class="max-w-md mx-auto px-8 pt-24 text-center">
        <div class="relative inline-block mb-10">
            <div class="w-24 h-24 bg-blue-600 rounded-[2.5rem] flex items-center justify-center shadow-2xl floating-icon text-5xl">ðŸ“¦</div>
        </div>
        <div class="space-y-4 mb-16">
            <h1 class="text-6xl font-black text-slate-900 tracking-tighter italic">LUMERS</h1>
            <p class="text-slate-500 text-lg font-medium leading-relaxed">EnvÃ­os colaborativos con seguridad premium.</p>
        </div>
        <div class="glass-card rounded-[3rem] p-8 space-y-6">
            <button id="btnLogin" class="btn-premium w-full py-5 rounded-2xl flex items-center justify-center gap-4 text-white font-bold shadow-xl shadow-slate-900/20">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-6 h-6 bg-white rounded-full p-1">
                Ingresar con Google
            </button>
            <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">Seguridad verificada por Firebase</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ConfiguraciÃ³n obtenida de tu consola Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, (user) => { if (user) window.location.href = "Subasta.html"; });

        document.getElementById('btnLogin').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                alert("Error al ingresar: " + error.message);
            }
        };
    </script>
</body>
</html>
