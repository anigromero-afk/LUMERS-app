<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMERS | Una entrega a la vez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; overflow-x: hidden; }
        .bg-main { background: radial-gradient(circle at top, #1e293b 0%, #020617 100%); min-height: 100vh; }
        
        /* LOGO ORG√ÅNICO KANDINSKY-STYLE */
        .logo-organic {
            width: 130px; height: 130px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.4);
            animation: morph 10s ease-in-out infinite;
            border: 2px solid rgba(255,255,255,0.1);
        }
        @keyframes morph {
            0%, 100% { border-radius: 40% 60% 70% 30% / 40% 40% 60% 50%; }
            50% { border-radius: 60% 40% 30% 70% / 50% 60% 40% 60%; }
        }

        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(15px); }
        .btn-blue { background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-blue:active { transform: scale(0.95); opacity: 0.9; }
        .hidden { display: none !important; }
        
        /* Animaci√≥n de entrada para los Drops */
        .drop-card { animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-main">

    <div id="loader" class="fixed inset-0 z-[200] bg-[#020617] flex items-center justify-center">
        <div class="logo-organic scale-75 opacity-50"><i class="fa-solid fa-paper-plane text-4xl"></i></div>
    </div>

    <div id="view-login" class="hidden min-h-screen flex flex-col items-center justify-center p-8">
        <div class="logo-organic mb-10">
            <i class="fa-solid fa-paper-plane text-4xl"></i>
        </div>
        
        <div class="text-center mb-12">
            <h1 class="text-6xl font-black italic tracking-tighter text-blue-500 uppercase">LUMERS</h1>
            <p class="text-[13px] font-bold text-white/90 mt-4 max-w-[200px] mx-auto leading-relaxed">
                No es solo un env√≠o, es nuestro env√≠o.
            </p>
            <p class="text-[10px] font-black text-blue-400 uppercase tracking-[0.5em] mt-4 italic">
                Una entrega a la vez
            </p>
        </div>

        <button id="btnLogin" class="w-full max-w-xs btn-blue py-5 rounded-3xl font-black text-[11px] uppercase tracking-widest flex items-center justify-center gap-4 shadow-2xl">
            <i class="fa-brands fa-google text-lg"></i> Iniciar Comunidad
        </button>
        <p class="mt-8 text-[9px] text-white/20 uppercase tracking-[0.3em] font-bold italic">Mov√© tu ciudad o el mundo</p>
    </div>

    <div id="view-app" class="hidden min-h-screen flex flex-col">
        <header class="p-6 glass flex justify-between items-center sticky top-0 z-50">
            <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter uppercase">LUMERS</h1>
            <button onclick="logout()" class="text-white/30 text-[9px] font-black uppercase tracking-widest">Salir</button>
        </header>

        <main class="p-6 pb-32 space-y-6">
            <div class="glass p-7 rounded-[2.5rem] border-l-4 border-blue-500">
                <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-1 italic">Membres√≠a Raider</p>
                <h2 class="text-xl font-black italic mb-4 leading-tight">CONTACT√Å CON TODOS LOS DROPS</h2>
                <button onclick="verPase()" class="w-full bg-white text-[#020617] py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg">Activar Pase 5 USD</button>
            </div>

            <div id="lista-drops" class="space-y-4">
                </div>
        </main>

        <button onclick="toggleModal(true)" class="fixed bottom-10 right-8 btn-blue w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-2xl z-50">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

    <div id="modal-drop" class="fixed inset-0 bg-slate-950/95 z-[100] hidden flex items-center justify-center p-6">
        <div class="w-full max-w-sm glass p-8 rounded-[3rem] space-y-4 border-blue-500/20">
            <h2 class="text-3xl font-black italic text-center text-blue-500 mb-6">LANZAR DROP</h2>
            <input type="text" id="in-ori" placeholder="üìç ¬øD√≥nde retira?" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10 text-sm">
            <input type="text" id="in-des" placeholder="üèÅ ¬øD√≥nde entrega?" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10 text-sm">
            <input type="number" id="in-pre" placeholder="üí∞ Precio base $" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10 text-sm">
            <input type="number" id="in-tel" placeholder="üì± Tu WhatsApp" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10 text-sm">
            
            <div class="pt-4 space-y-3">
                <button onclick="crearDrop()" class="w-full btn-blue py-5 rounded-2xl font-black uppercase text-xs tracking-widest">Publicar ahora</button>
                <button onclick="toggleModal(false)" class="w-full text-white/20 text-[10px] font-bold uppercase tracking-widest">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
          authDomain: "lumers-d1d36.firebaseapp.com",
          projectId: "lumers-d1d36",
          storageBucket: "lumers-d1d36.firebasestorage.app",
          messagingSenderId: "798769127070",
          appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // CONTROL DE VISTAS ANTI-RULO
        onAuthStateChanged(auth, (user) => {
            const loader = document.getElementById('loader');
            const login = document.getElementById('view-login');
            const appView = document.getElementById('view-app');

            setTimeout(() => { loader.classList.add('hidden'); }, 800);

            if (user) {
                login.classList.add('hidden');
                appView.classList.remove('hidden');
                cargarDrops();
            } else {
                login.classList.remove('hidden');
                appView.classList.add('hidden');
            }
        });

        // FUNCIONES GLOBALES
        window.logout = () => signOut(auth);
        window.toggleModal = (val) => document.getElementById('modal-drop').classList.toggle('hidden', !val);
        window.verPase = () => window.location.href = "https://wa.me/3364652349?text=Hola! Quiero mi Pase Pro de Lumers üöÄ";

        document.getElementById('btnLogin').onclick = () => signInWithPopup(auth, provider);

        window.crearDrop = async () => {
            const ori = document.getElementById('in-ori').value, des = document.getElementById('in-des').value,
                  pre = document.getElementById('in-pre').value, tel = document.getElementById('in-tel').value;
            if(!ori || !des || !pre || !tel) return alert("Faltan datos");
            
            await addDoc(collection(db, "viajes"), {
                origen: ori, destino: des, precio: pre, whatsapp: tel, creado: Date.now()
            });
            toggleModal(false);
        };

        function cargarDrops() {
            const q = query(collection(db, "viajes"), orderBy("creado", "desc"));
            onSnapshot(q, (snap) => {
                const lista = document.getElementById('lista-drops');
                lista.innerHTML = snap.empty ? '<p class="text-center opacity-20 text-xs py-20 italic">No hay drops disponibles...</p>' : '';
                snap.forEach((doc) => {
                    const d = doc.data();
                    lista.innerHTML += `
                        <div class="glass p-6 rounded-[2.5rem] drop-card">
                            <div class="flex justify-between items-start mb-5">
                                <span class="bg-blue-500/20 text-blue-400 text-[8px] font-black px-3 py-1.5 rounded-full uppercase tracking-widest italic border border-blue-500/30">Drop Disponible</span>
                                <p class="text-2xl font-black italic text-white">$${d.precio}</p>
                            </div>
                            <h3 class="text-lg font-black italic uppercase leading-tight mb-6">
                                ${d.origen} <i class="fa-solid fa-arrow-right-long text-blue-500 mx-2"></i> ${d.destino}
                            </h3>
                            <button onclick="verPase()" class="w-full bg-white/5 border border-white/10 py-4 rounded-2xl font-black text-[9px] uppercase tracking-[0.2em] text-white/80">
                                Ver contacto
                            </button>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
