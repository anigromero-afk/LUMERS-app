<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumers | Conectando entregas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="fixed w-full z-50 glass border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">L</div>
                <span class="text-xl font-extrabold tracking-tight">LUMERS</span>
            </div>
            <div>
                <button id="btnAuth" onclick="loginConGoogle()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                    Ingresar
                </button>
            </div>
        </div>
    </nav>

    <section class="pt-40 pb-20 px-6 text-center">
        <div class="max-w-4xl mx-auto">
            <span class="bg-blue-100 text-blue-700 px-4 py-1.5 rounded-full text-xs font-bold mb-6 inline-block uppercase tracking-wider">Logística Colaborativa</span>
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight text-slate-900">
                Tu paquete llega <br><span class="text-blue-600">donde tú estés.</span>
            </h1>
            <p class="text-lg text-slate-500 max-w-2xl mx-auto mb-10">
                La red global que conecta a personas que necesitan enviar algo con viajeros dispuestos a ayudar.
            </p>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <a href="crear-envio.html" class="px-8 py-4 bg-slate-900 text-white rounded-2xl font-bold hover:scale-105 transition shadow-xl">Crear Envío</a>
                <a href="Subasta.html" class="px-8 py-4 bg-white border border-slate-200 rounded-2xl font-bold hover:bg-slate-50 transition">Ver Subastas</a>
            </div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginConGoogle = async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "perfil.html";
            } catch (error) {
                console.error("Error en login:", error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            const btn = document.getElementById('btnAuth');
            if (user && btn) {
                btn.innerText = "Mi Perfil";
                btn.onclick = () => window.location.href = "perfil.html";
            }
        });
    </script>
</body>
</html>
