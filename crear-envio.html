<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .btn-gradient { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-32">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-5 sticky top-0 z-50">
        <div class="max-w-md mx-auto flex items-center gap-4">
            <a href="Subasta.html" class="text-slate-400">‚¨ÖÔ∏è</a>
            <h1 class="text-xl font-black text-slate-800 tracking-tighter uppercase">Nuevo Env√≠o</h1>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-8">
        <form id="formEnvio" class="space-y-6">
            
            <div class="space-y-3">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Imagen del Paquete</label>
                <div id="dropZone" class="group relative w-full h-56 bg-white border-2 border-dashed border-slate-200 rounded-[2.5rem] flex flex-col items-center justify-center overflow-hidden transition-all hover:border-blue-400 hover:bg-blue-50/30">
                    <img id="preview" class="absolute inset-0 w-full h-full object-cover hidden">
                    <div id="placeholder" class="text-center group-hover:scale-110 transition-transform">
                        <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-3 shadow-sm">
                            <span class="text-2xl">üì∏</span>
                        </div>
                        <p class="text-xs font-bold text-slate-400 uppercase">Toca para subir foto</p>
                    </div>
                    <input type="file" id="inputFoto" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" required>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] p-6 shadow-xl shadow-slate-200/50 border border-slate-100 space-y-5">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">¬øQu√© vas a enviar?</label>
                    <input type="text" id="nombrePaquete" placeholder="Ej: PlayStation 5, Maleta, etc." class="w-full bg-slate-50 border-none rounded-2xl px-5 py-4 font-bold text-slate-700 focus:ring-2 focus:ring-blue-600 outline-none transition-all" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Peso (KG)</label>
                        <input type="number" id="pesoPaquete" placeholder="0.5" step="0.1" class="w-full bg-slate-50 border-none rounded-2xl px-5 py-4 font-bold text-slate-700 focus:ring-2 focus:ring-blue-600 outline-none" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Pago ($)</label>
                        <input type="number" id="valorPaquete" placeholder="20" class="w-full bg-slate-50 border-none rounded-2xl px-5 py-4 font-bold text-slate-700 focus:ring-2 focus:ring-blue-600 outline-none" required>
                    </div>
                </div>
            </div>

            <button type="submit" id="btnPublicar" class="btn-gradient w-full text-white py-5 rounded-[2rem] font-black text-lg shadow-2xl shadow-blue-200 active:scale-95 transition-all flex items-center justify-center gap-3">
                <span>PUBLICAR ENV√çO</span>
                <span class="text-xl">üöÄ</span>
            </button>
        </form>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-full shadow-2xl flex gap-10 z-50 items-center border border-white/10">
        <a href="index.html" class="text-xl opacity-50">üè†</a>
        <a href="Subasta.html" class="text-xl opacity-50">üåç</a>
        <a href="crear-envio.html" class="bg-blue-600 p-3 rounded-full -mt-2 shadow-lg shadow-blue-500/20">‚ûï</a>
        <a href="perfil.html" class="text-xl opacity-50">üë§</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let userActual = null;
        onAuthStateChanged(auth, (user) => {
            if (user) userActual = user;
            else window.location.href = "index.html";
        });

        // Vista previa de imagen mejorada
        const inputFoto = document.getElementById('inputFoto');
        inputFoto.onchange = e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.getElementById('preview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    document.getElementById('placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        };

        // L√≥gica de env√≠o
        document.getElementById('formEnvio').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnPublicar');
            btn.innerHTML = `<span>SUBIENDO...</span> <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>`;
            btn.disabled = true;

            const file = inputFoto.files[0];
            const nombre = document.getElementById('nombrePaquete').value;
            const peso = document.getElementById('pesoPaquete').value;
            const valor = document.getElementById('valorPaquete').value;

            try {
                const fotoRef = ref(storage, `envios/${Date.now()}_${file.name}`);
                await uploadBytes(fotoRef, file);
                const urlFoto = await getDownloadURL(fotoRef);

                await addDoc(collection(db, "envios"), {
                    nombre, peso, valor, foto: urlFoto,
                    usuarioId: userActual.uid,
                    usuarioNombre: userActual.displayName,
                    estado: "Abierto",
                    fecha: serverTimestamp()
                });

                window.location.href = "Subasta.html";
            } catch (error) {
                alert("Error al publicar. Revisa tu conexi√≥n.");
                btn.innerHTML = `<span>PUBLICAR ENV√çO</span> <span class="text-xl">üöÄ</span>`;
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
