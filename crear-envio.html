<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Env√≠o | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 pb-24 text-slate-900">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex items-center gap-4 sticky top-0 z-50">
        <a href="index.html" class="text-slate-400">‚¨ÖÔ∏è</a>
        <h1 class="text-lg font-black tracking-tight uppercase">Publicar Paquete</h1>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-8">
        <form id="formEnvio" class="space-y-6">
            
            <div class="space-y-2">
                <label class="font-bold text-sm text-slate-700">Foto del paquete</label>
                <div id="dropZone" class="w-full h-48 bg-white border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center relative overflow-hidden group">
                    <img id="preview" class="absolute inset-0 w-full h-full object-cover hidden">
                    <div id="placeholder" class="text-center group-hover:scale-105 transition-transform">
                        <span class="text-3xl">üì∏</span>
                        <p class="text-xs font-bold text-slate-400 mt-2 uppercase">Presiona para subir</p>
                    </div>
                    <input type="file" id="inputFoto" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" required>
                </div>
            </div>

            <div class="space-y-4">
                <input type="text" id="nombrePaquete" placeholder="¬øQu√© vas a enviar?" class="w-full bg-white border border-slate-200 rounded-2xl px-5 py-4 font-semibold focus:ring-2 focus:ring-blue-600 outline-none" required>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <input type="number" id="pesoPaquete" placeholder="Peso" class="w-full bg-white border border-slate-200 rounded-2xl px-5 py-4 font-semibold outline-none" required>
                        <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-slate-400">KG</span>
                    </div>
                    <div class="relative">
                        <input type="number" id="valorPaquete" placeholder="Pago" class="w-full bg-white border border-slate-200 rounded-2xl px-5 py-4 font-semibold outline-none" required>
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-slate-400">$</span>
                    </div>
                </div>
            </div>

            <button type="submit" id="btnPublicar" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-blue-100 active:scale-95 transition-all">
                PUBLICAR AHORA
            </button>
        </form>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let userActual = null;

        onAuthStateChanged(auth, (user) => {
            if (user) userActual = user;
            else window.location.href = "index.html";
        });

        // Previsualizaci√≥n de imagen
        const inputFoto = document.getElementById('inputFoto');
        inputFoto.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').classList.remove('hidden');
                    document.getElementById('placeholder').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Enviar Formulario
        document.getElementById('formEnvio').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnPublicar');
            btn.innerText = "SUBIENDO...";
            btn.disabled = true;

            const file = inputFoto.files[0];
            const nombre = document.getElementById('nombrePaquete').value;
            const peso = document.getElementById('pesoPaquete').value;
            const valor = document.getElementById('valorPaquete').value;

            try {
                // 1. Subir Foto a Storage
                const fotoRef = ref(storage, `envios/${Date.now()}_${file.name}`);
                await uploadBytes(fotoRef, file);
                const urlFoto = await getDownloadURL(fotoRef);

                // 2. Guardar en Firestore
                await addDoc(collection(db, "envios"), {
                    nombre,
                    peso,
                    valor,
                    foto: urlFoto,
                    usuarioId: userActual.uid,
                    usuarioNombre: userActual.displayName,
                    estado: "Abierto",
                    fecha: serverTimestamp()
                });

                alert("¬°Paquete publicado con √©xito!");
                window.location.href = "Subasta.html";
            } catch (error) {
                console.error(error);
                alert("Hubo un error al publicar.");
                btn.innerText = "PUBLICAR AHORA";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
