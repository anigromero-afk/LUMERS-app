<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LUMERS – Crear Envío</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial, sans-serif; padding:30px;">

  <h1>Crear envío</h1>
  <p>Completá los datos y recibí ofertas en tiempo real.</p>

  <form>
    <label>Origen</label><br>
    <input type="text" placeholder="Ciudad de origen"><br><br>

    <label>Destino</label><br>
    <input type="text" placeholder="Ciudad de destino"><br><br>

    <label>¿Qué enviás?</label><br>
    <input type="text" placeholder="Ej: Documentos, caja pequeña"><br><br>

    <label>Peso aproximado (kg)</label><br>
    <input type="number"><br><br>

    <label>Fecha deseada</label><br>
    <input type="date"><br><br>

    <button type="submit" style="padding:12px 20px;">
      Publicar envío y recibir ofertas
    </button>
  </form>

  <br>
  <a href="index.html">← Volver al inicio</a>

</body>
</html>
