<body class="bg-slate-50 min-h-screen pb-32">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-5 sticky top-0 z-50">
        <div class="max-w-md mx-auto flex items-center gap-4">
            <a href="Subasta.html" class="text-slate-400">â¬…ï¸</a>
            <h1 class="text-xl font-black text-slate-800 tracking-tighter uppercase">Nuevo EnvÃ­o</h1>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-8">
        <form id="formEnvio" class="space-y-6">
            
            <div class="space-y-3">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Imagen del Paquete</label>
                <div id="dropZone" class="relative w-full h-48 bg-white border-2 border-dashed border-slate-200 rounded-[2.5rem] flex flex-col items-center justify-center overflow-hidden shadow-sm">
                    <img id="preview" class="absolute inset-0 w-full h-full object-cover hidden">
                    <div id="placeholder" class="text-center">
                        <span class="text-2xl">ğŸ“¸</span>
                        <p class="text-[10px] font-bold text-slate-400 uppercase mt-2">Subir Foto</p>
                    </div>
                    <input type="file" id="inputFoto" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" required>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] p-6 shadow-xl shadow-slate-200/50 border border-slate-100 space-y-5">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Â¿QuÃ© es?</label>
                    <input type="text" id="nombrePaquete" placeholder="Ej: Laptop, Documentos..." class="w-full bg-slate-50 border-none rounded-2xl px-5 py-4 font-bold outline-none" required>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">CategorÃ­a</label>
                    <select id="categoriaPaquete" class="w-full bg-slate-50 border-none rounded-2xl px-5 py-4 font-bold text-slate-700 outline-none appearance-none">
                        <option value="General">ğŸ“¦ General</option>
                        <option value="TecnologÃ­a">ğŸ’» TecnologÃ­a</option>
                        <option value="Documentos">ğŸ“„ Documentos</option>
                        <option value="Ropa">ğŸ‘• Ropa / Accesorios</option>
                        <option value="FrÃ¡gil">ğŸ’ FrÃ¡gil</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Peso (KG)</label>
                        <input type="number" id="pesoPaquete" placeholder="0" step="0.1" class="w-full bg-slate-50 border-none rounded-2xl px-5 py-4 font-bold outline-none" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Pago ($)</label>
                        <input type="number" id="valorPaquete" placeholder="0" class="w-full bg-slate-50 border-none rounded-2xl px-5 py-4 font-bold outline-none" required>
                    </div>
                </div>
            </div>

            <button type="submit" id="btnPublicar" class="btn-gradient w-full text-white py-5 rounded-[2rem] font-black text-lg shadow-2xl active:scale-95 transition-all">
                PUBLICAR AHORA ğŸš€
            </button>
        </form>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-full shadow-2xl flex gap-10 z-50 items-center">
        <a href="index.html" class="text-xl opacity-50">ğŸ </a>
        <a href="Subasta.html" class="text-xl opacity-50">ğŸŒ</a>
        <a href="crear-envio.html" class="bg-blue-600 p-3 rounded-full -mt-2">â•</a>
        <a href="perfil.html" class="text-xl opacity-50">ğŸ‘¤</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let userActual = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userActual = user;
            } else {
                alert("Debes iniciar sesiÃ³n primero para publicar.");
                window.location.href = "index.html";
            }
        });

        // PrevisualizaciÃ³n
        const inputFoto = document.getElementById('inputFoto');
        inputFoto.onchange = e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = ev => {
                    document.getElementById('preview').src = ev.target.result;
                    document.getElementById('preview').classList.remove('hidden');
                    document.getElementById('placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        };

        // Enviar
        document.getElementById('formEnvio').onsubmit = async (e) => {
            e.preventDefault();
            if (!userActual) return alert("Espera a que cargue tu sesiÃ³n");

            const btn = document.getElementById('btnPublicar');
            btn.innerText = "SUBIENDO...";
            btn.disabled = true;

            try {
                const file = inputFoto.files[0];
                const fotoRef = ref(storage, `envios/${Date.now()}_${file.name}`);
                await uploadBytes(fotoRef, file);
                const url = await getDownloadURL(fotoRef);

                await addDoc(collection(db, "envios"), {
                    nombre: document.getElementById('nombrePaquete').value,
                    categoria: document.getElementById('categoriaPaquete').value,
                    peso: document.getElementById('pesoPaquete').value,
                    valor: document.getElementById('valorPaquete').value,
                    foto: url,
                    usuarioId: userActual.uid,
                    usuarioNombre: userActual.displayName,
                    estado: "Abierto",
                    fecha: serverTimestamp()
                });

                window.location.href = "Subasta.html";
            } catch (error) {
                alert("Error al subir el paquete.");
                btn.innerText = "PUBLICAR AHORA ğŸš€";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
