<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .profile-card { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-32">

    <header class="profile-card pt-16 pb-24 px-6 rounded-b-[3rem] shadow-2xl shadow-blue-200">
        <div class="max-w-md mx-auto text-center">
            <div class="relative inline-block">
                <img id="userPhoto" src="https://via.placeholder.com/100" class="w-24 h-24 rounded-3xl border-4 border-white/30 mx-auto mb-4 shadow-xl object-cover">
                <div class="absolute -bottom-1 -right-1 bg-green-500 w-6 h-6 border-4 border-blue-600 rounded-full"></div>
            </div>
            <h1 id="userName" class="text-2xl font-black text-white tracking-tight">Cargando...</h1>
            <p id="userEmail" class="text-blue-100 text-sm opacity-80 mb-6 font-medium">--</p>
            
            <button onclick="logout()" class="bg-white/10 backdrop-blur-md text-white border border-white/20 px-6 py-2 rounded-full text-xs font-bold hover:bg-white/20 transition">
                Cerrar Sesi√≥n
            </button>
        </div>
    </header>

    <div class="max-w-md mx-auto px-6 -mt-10">
        <div class="bg-white rounded-3xl p-6 shadow-xl shadow-slate-200/50 flex justify-around border border-slate-100">
            <div class="text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Mis Env√≠os</p>
                <p id="countEnvios" class="text-2xl font-black text-slate-800">0</p>
            </div>
            <div class="w-[1px] bg-slate-100"></div>
            <div class="text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Estado</p>
                <p class="text-2xl font-black text-green-500">Activo</p>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto px-6 mt-10">
        <h2 class="text-xl font-black text-slate-800 mb-6 flex items-center gap-2">
            üì¶ Gesti√≥n de env√≠os
        </h2>
        
        <div id="misEnviosList" class="space-y-4">
            <p class="text-center text-slate-400 py-10 text-sm">Buscando tus paquetes...</p>
        </div>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-full shadow-2xl flex gap-10 z-50 items-center border border-white/10">
        <a href="index.html" class="text-xl opacity-50 hover:opacity-100">üè†</a>
        <a href="Subasta.html" class="text-xl opacity-50 hover:opacity-100">üåç</a>
        <a href="crear-envio.html" class="bg-blue-600 p-3 rounded-full -mt-2 shadow-lg shadow-blue-500/20">‚ûï</a>
        <a href="perfil.html" class="text-xl text-blue-400">üë§</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('userEmail').innerText = user.email;
                document.getElementById('userPhoto').src = user.photoURL;
                cargarMisEnvios(user.uid);
            } else {
                window.location.href = "index.html";
            }
        });

        function cargarMisEnvios(userId) {
            const listContainer = document.getElementById('misEnviosList');
            const q = query(collection(db, "envios"), where("usuarioId", "==", userId));

            onSnapshot(q, (snapshot) => {
                document.getElementById('countEnvios').innerText = snapshot.size;
                
                if (snapshot.empty) {
                    listContainer.innerHTML = `
                        <div class="bg-white border-2 border-dashed border-slate-200 rounded-[2rem] p-10 text-center">
                            <p class="text-slate-400 text-sm font-bold">A√∫n no has publicado nada.</p>
                        </div>`;
                    return;
                }

                listContainer.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    listContainer.innerHTML += `
                        <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm flex items-center gap-4">
                            <img src="${data.foto}" class="w-16 h-16 rounded-2xl object-cover shadow-md">
                            <div class="flex-1">
                                <h4 class="font-black text-slate-800 text-sm uppercase tracking-tight">${data.nombre}</h4>
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${data.peso}kg ‚Ä¢ $${data.valor}</p>
                            </div>
                            <div class="bg-blue-50 text-blue-600 text-[10px] font-black px-3 py-1 rounded-full uppercase">
                                ${data.estado || 'Abierto'}
                            </div>
                        </div>
                    `;
                });
            });
        }

        window.logout = () => {
            signOut(auth).then(() => window.location.href = "index.html");
        };
    </script>
</body>
</html>
