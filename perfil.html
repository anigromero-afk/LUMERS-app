<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen pb-24 text-slate-900">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 px-6 py-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-extrabold text-slate-800">Mi Perfil</h1>
            <button onclick="cerrarSesion()" class="text-red-500 font-bold text-sm">Salir</button>
        </div>
    </nav>

    <div class="max-w-md mx-auto px-6 pt-8">
        <div id="cardUsuario" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 text-center mb-6">
            <p class="text-slate-400 animate-pulse">Cargando datos del usuario...</p>
        </div>

        <div class="flex justify-between items-center mb-4 px-2">
            <h3 class="font-extrabold text-lg text-slate-800">Mis Publicaciones</h3>
            <span id="contadorPaquetes" class="bg-blue-600 text-white text-xs px-2 py-1 rounded-full font-bold">0</span>
        </div>

        <div id="galeriaEnvios" class="space-y-4">
            <p class="text-slate-400 text-center py-10 text-sm italic">Buscando tus env√≠os en la nube...</p>
        </div>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-full shadow-2xl flex gap-10 z-50 items-center">
        <a href="index.html" class="text-xl hover:scale-110 transition">üè†</a>
        <a href="Subasta.html" class="text-xl hover:scale-110 transition">üåç</a>
        <a href="crear-envio.html" class="bg-blue-600 p-3 rounded-full hover:scale-110 transition -mt-2">‚ûï</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuraci√≥n de tu proyecto Lumers
        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. Manejo del Estado de la Sesi√≥n
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Mostrar info del usuario de Google
                document.getElementById('cardUsuario').innerHTML = `
                    <img src="${user.photoURL}" class="w-20 h-20 rounded-full mx-auto mb-3 border-4 border-blue-50 shadow-md">
                    <h2 class="text-xl font-extrabold text-slate-800">${user.displayName}</h2>
                    <p class="text-slate-500 text-xs">${user.email}</p>
                `;
                // Cargar sus paquetes espec√≠ficos
                cargarMisPaquetes(user.uid);
            } else {
                // Si no hay usuario, redirigir al inicio
                window.location.href = "index.html";
            }
        });

        // 2. Cargar Paquetes del Usuario en Tiempo Real
        function cargarMisPaquetes(uid) {
            const galeria = document.getElementById('galeriaEnvios');
            const contador = document.getElementById('contadorPaquetes');
            
            // Consulta para traer solo los paquetes creados por este usuario
            const q = query(collection(db, "envios"), where("usuarioId", "==", uid));

            onSnapshot(q, (snapshot) => {
                contador.innerText = snapshot.size;

                if (snapshot.empty) {
                    galeria.innerHTML = `
                        <div class="bg-white p-10 rounded-3xl border border-dashed border-slate-200 text-center text-slate-400 text-sm">
                            A√∫n no has publicado ning√∫n paquete.
                        </div>`;
                    return;
                }

                galeria.innerHTML = '';
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const esEntregado = data.estado === "Entregado";

                    galeria.innerHTML += `
                        <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm flex gap-4 items-center animate-in fade-in duration-500">
                            <img src="${data.foto || 'https://via.placeholder.com/150'}" class="w-16 h-16 rounded-2xl object-cover shadow-inner">
                            <div class="flex-1 min-w-0">
                                <h4 class="font-bold text-sm text-slate-800 truncate">${data.nombre}</h4>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="text-[9px] px-2 py-0.5 rounded-full font-bold uppercase ${esEntregado ? 'bg-green-100 text-green-600' : 'bg-blue-100 text-blue-600'}">
                                        ${data.estado || 'Abierto'}
                                    </span>
                                    <span class="text-xs font-extrabold text-slate-900">$${data.valor || '0'}</span>
                                </div>
                            </div>
                            ${!esEntregado ? `
                                <button onclick="marcarComoRecibido('${id}', '${data.nombre}')" class="bg-slate-900 text-white text-[10px] px-4 py-2 rounded-xl font-bold hover:bg-green-600 transition">
                                    Recibido
                                </button>
                            ` : '<span class="text-xl">‚úÖ</span>'}
                        </div>
                    `;
                });
            }, (error) => {
                console.error("Error al cargar paquetes:", error);
                galeria.innerHTML = `<p class="text-red-500 text-center text-xs">Error de conexi√≥n con la base de datos.</p>`;
            });
        }

        // 3. Funci√≥n para Confirmar la Recepci√≥n
        window.marcarComoRecibido = async (id, nombre) => {
            if(confirm(`¬øConfirmas que has recibido el paquete "${nombre}" correctamente?`)) {
                try {
                    const docRef = doc(db, "envios", id);
                    await updateDoc(docRef, { 
                        estado: "Entregado",
                        fechaCierre: serverTimestamp() 
                    });
                    
                    // Efecto visual de celebraci√≥n
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.8 },
                        colors: ['#2563eb', '#10b981', '#ffffff']
                    });
                } catch (e) {
                    alert("No se pudo actualizar el estado: " + e.message);
                }
            }
        };

        // 4. Cerrar Sesi√≥n
        window.cerrarSesion = () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                alert("Error al salir: " + error.message);
            });
        };
    </script>
</body>
</html>
