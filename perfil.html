<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 p-6 text-slate-900">

    <div class="max-w-md mx-auto">
        <div id="infoUsuario" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 mb-8 text-center">
            <div class="animate-pulse flex flex-col items-center">
                <div class="rounded-full bg-slate-200 h-20 w-20 mb-4"></div>
                <div class="h-4 bg-slate-200 rounded w-3/4 mb-2"></div>
                <div class="h-3 bg-slate-200 rounded w-1/2"></div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4 px-2">
            <h3 class="font-extrabold text-xl">Mis Env√≠os</h3>
            <span id="contadorEnvios" class="bg-blue-600 text-white text-xs px-2 py-1 rounded-full font-bold">0</span>
        </div>

        <div id="misEnviosGaleria" class="grid grid-cols-2 gap-4 mb-8">
            </div>

        <button onclick="cerrarSesion()" class="w-full py-4 flex items-center justify-center gap-2 bg-red-50 text-red-600 rounded-2xl font-bold border border-red-100 hover:bg-red-100 transition mb-20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Cerrar Sesi√≥n
        </button>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-full shadow-2xl flex gap-8 z-50">
        <button onclick="window.location.href='index.html'" class="opacity-70 hover:opacity-100">üè†</button>
        <button onclick="window.location.href='Subasta.html'" class="opacity-70 hover:opacity-100">üåç</button>
        <button onclick="window.location.href='crear-envio.html'" class="opacity-70 hover:opacity-100">‚ûï</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuraci√≥n real de tu proyecto
        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Control de Sesi√≥n
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                mostrarUsuario(user);
                escucharMisEnvios(user.uid);
            }
        });

        // 1. Mostrar datos del usuario
        function mostrarUsuario(user) {
            const info = document.getElementById('infoUsuario');
            info.innerHTML = `
                <div class="relative inline-block mb-4">
                    <img src="${user.photoURL}" class="w-24 h-24 rounded-full border-4 border-white shadow-xl mx-auto">
                    <span class="absolute bottom-0 right-0 w-6 h-6 bg-green-500 border-4 border-white rounded-full"></span>
                </div>
                <h2 class="text-2xl font-extrabold text-slate-800">${user.displayName}</h2>
                <p class="text-slate-400 text-sm font-medium">${user.email}</p>
            `;
        }

        // 2. Galer√≠a de Env√≠os en Tiempo Real
        function escucharMisEnvios(uid) {
            const galeria = document.getElementById('misEnviosGaleria');
            const contador = document.getElementById('contadorEnvios');
            const q = query(collection(db, "envios"), where("usuarioId", "==", uid));

            onSnapshot(q, (snapshot) => {
                contador.innerText = snapshot.size;
                if (snapshot.empty) {
                    galeria.innerHTML = '<p class="text-center col-span-2 text-slate-400 text-sm py-10">No tienes paquetes a√∫n.</p>';
                    return;
                }

                galeria.innerHTML = '';
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const esEntregado = data.estado === 'Entregado';

                    galeria.innerHTML += `
                        <div class="bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-sm transition hover:shadow-md p-3">
                            <img src="${data.foto}" class="w-full h-28 object-cover rounded-2xl mb-3">
                            <h4 class="font-bold text-slate-800 text-xs mb-2 truncate">${data.nombre}</h4>
                            <div class="flex flex-col gap-2">
                                <span class="text-[9px] px-2 py-1 rounded-full font-extrabold uppercase w-fit ${esEntregado ? 'bg-green-100 text-green-600' : 'bg-blue-100 text-blue-600'}">
                                    ${data.estado}
                                </span>
                                ${!esEntregado ? `
                                    <button onclick="confirmarEntrega('${id}', '${data.nombre}')" class="w-full bg-slate-900 text-white py-2 rounded-xl text-[10px] font-bold hover:bg-green-600 transition">
                                        Confirmar Recibido
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
            });
        }

        // 3. L√≥gica de Cierre con Confeti
        window.confirmarEntrega = async (id, nombre) => {
            if (confirm(`¬øHas recibido el paquete "${nombre}"? Al confirmar, se finalizar√° el env√≠o.`)) {
                try {
                    await updateDoc(doc(db, "envios", id), {
                        estado: "Entregado",
                        fechaCierre: serverTimestamp()
                    });
                    
                    // Efecto de celebraci√≥n
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#2563eb', '#10b981', '#ffffff']
                    });

                } catch (e) {
                    alert("Error: " + e.message);
                }
            }
        };

        // 4. Cerrar Sesi√≥n
        window.cerrarSesion = () => signOut(auth);

    </script>
</body>
</html>
