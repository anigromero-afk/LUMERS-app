<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .profile-card { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-32">

    <header class="profile-card pt-16 pb-24 px-6 rounded-b-[3rem] shadow-2xl shadow-blue-200">
        <div class="max-w-md mx-auto text-center">
            <div class="relative inline-block">
                <img id="userPhoto" src="https://via.placeholder.com/100" class="w-24 h-24 rounded-3xl border-4 border-white/30 mx-auto mb-4 shadow-xl object-cover">
                <div class="absolute -bottom-1 -right-1 bg-green-500 w-6 h-6 border-4 border-blue-600 rounded-full"></div>
            </div>
            <h1 id="userName" class="text-2xl font-black text-white tracking-tight">Cargando...</h1>
            <p id="userEmail" class="text-blue-100 text-sm opacity-80 mb-6 font-medium">--</p>
            
            <button onclick="logout()" class="bg-white/10 backdrop-blur-md text-white border border-white/20 px-6 py-2 rounded-full text-xs font-bold hover:bg-white/20 transition">
                Cerrar SesiÃ³n
            </button>
        </div>
    </header>

    <div class="max-w-md mx-auto px-6 -mt-10">
        <div class="bg-white rounded-3xl p-6 shadow-xl shadow-slate-200/50 flex justify-around border border-slate-100">
            <div class="text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">EnvÃ­os Totales</p>
                <p id="countEnvios" class="text-2xl font-black text-slate-800">0</p>
            </div>
            <div class="w-[1px] bg-slate-100"></div>
            <div class="text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">ReputaciÃ³n</p>
                <p class="text-2xl font-black text-green-500">100%</p>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto px-6 mt-10">
        <h2 class="text-xl font-black text-slate-800 mb-6">ğŸ“¦ Mis Publicaciones</h2>
        <div id="misEnviosList" class="space-y-4">
            <p class="text-center text-slate-400 py-10 text-sm">Buscando tus paquetes...</p>
        </div>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-full shadow-2xl flex gap-10 z-50 items-center border border-white/10">
        <a href="index.html" class="text-xl opacity-50 hover:opacity-100">ğŸ </a>
        <a href="Subasta.html" class="text-xl opacity-50 hover:opacity-100">ğŸŒ</a>
        <a href="crear-envio.html" class="bg-blue-600 p-3 rounded-full -mt-2 shadow-lg shadow-blue-500/20">â•</a>
        <a href="perfil.html" class="text-xl text-blue-400">ğŸ‘¤</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('userEmail').innerText = user.email;
                document.getElementById('userPhoto').src = user.photoURL;
                cargarMisEnvios(user.uid);
            } else {
                window.location.href = "index.html";
            }
        });

        function cargarMisEnvios(userId) {
            const listContainer = document.getElementById('misEnviosList');
            const q = query(collection(db, "envios"), where("usuarioId", "==", userId));

            onSnapshot(q, (snapshot) => {
                document.getElementById('countEnvios').innerText = snapshot.size;
                if (snapshot.empty) {
                    listContainer.innerHTML = `<p class="text-center text-slate-400 py-10">No has publicado nada aÃºn.</p>`;
                    return;
                }

                listContainer.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const esAbierto = data.estado === "Abierto";

                    listContainer.innerHTML += `
                        <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm space-y-4">
                            <div class="flex items-center gap-4">
                                <img src="${data.foto}" class="w-14 h-14 rounded-2xl object-cover">
                                <div class="flex-1">
                                    <h4 class="font-black text-slate-800 text-sm uppercase">${data.nombre}</h4>
                                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">$${data.valor} â€¢ ${data.estado}</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                ${esAbierto ? `
                                    <button onclick="marcarEntregado('${id}')" class="flex-1 bg-green-50 text-green-600 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-green-100 transition">Marcar Entregado</button>
                                ` : ''}
                                <button onclick="eliminarEnvio('${id}')" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-red-100 transition">Eliminar</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        // FunciÃ³n para cambiar estado a entregado
        window.marcarEntregado = async (id) => {
            if(confirm("Â¿Confirmas que el paquete ya fue entregado?")){
                const docRef = doc(db, "envios", id);
                await updateDoc(docRef, { estado: "Entregado" });
            }
        };

        // FunciÃ³n para borrar definitivamente
        window.eliminarEnvio = async (id) => {
            if(confirm("Â¿EstÃ¡s seguro de que quieres eliminar esta publicaciÃ³n?")){
                const docRef = doc(db, "envios", id);
                await deleteDoc(docRef);
            }
        };

        window.logout = () => {
            signOut(auth).then(() => window.location.href = "index.html");
        };
    </script>
</body>
</html>
