<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-chat { background-color: #f1f5f9; background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px); background-size: 10px 10px; }
        .bubble-me { border-bottom-right-radius: 4px; }
        .bubble-them { border-bottom-left-radius: 4px; }
    </style>
</head>
<body class="bg-chat min-h-screen flex flex-col">

    <nav class="bg-white/90 backdrop-blur-md border-b border-slate-200 px-6 py-4 flex items-center gap-4 sticky top-0 z-50">
        <a href="Subasta.html" class="w-10 h-10 flex items-center justify-center bg-slate-100 rounded-full hover:bg-slate-200 transition">‚¨ÖÔ∏è</a>
        <div class="flex-1">
            <h1 id="chatPaquete" class="text-sm font-black text-slate-800 uppercase tracking-tight">Cargando chat...</h1>
            <p class="text-[10px] text-blue-600 font-bold uppercase tracking-widest">Negociaci√≥n Directa</p>
        </div>
    </nav>

    <div id="mensajesContainer" class="flex-1 p-6 space-y-4 overflow-y-auto pb-32">
        </div>

    <div class="fixed bottom-0 w-full bg-white p-4 border-t border-slate-200">
        <form id="formChat" class="max-w-2xl mx-auto flex gap-2">
            <input type="text" id="inputMensaje" placeholder="Escribe un mensaje..." 
                   class="flex-1 bg-slate-100 border-none rounded-2xl px-5 py-3 text-sm focus:ring-2 focus:ring-blue-600 outline-none font-medium">
            <button type="submit" class="bg-blue-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-200 hover:scale-105 active:scale-95 transition">
                <span class="text-xl">üöÄ</span>
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const envioId = params.get('id');

        onAuthStateChanged(auth, (user) => {
            if (user && envioId) {
                cargarInfoPaquete();
                escucharMensajes(user.uid);
            } else if (!user) {
                window.location.href = "index.html";
            }
        });

        async function cargarInfoPaquete() {
            const docRef = doc(db, "envios", envioId);
            const snap = await getDoc(docRef);
            if(snap.exists()) {
                document.getElementById('chatPaquete').innerText = snap.data().nombre;
            }
        }

        function escucharMensajes(miUid) {
            const q = query(collection(db, "mensajes"), where("envioId", "==", envioId), orderBy("fecha", "asc"));
            
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('mensajesContainer');
                container.innerHTML = '';
                
                snapshot.forEach(docSnap => {
                    const msg = docSnap.data();
                    const esMio = msg.usuarioId === miUid;

                    container.innerHTML += `
                        <div class="flex ${esMio ? 'justify-end' : 'justify-start'}">
                            <div class="max-w-[85%]">
                                <p class="text-[9px] font-bold text-slate-400 mb-1 px-2 uppercase ${esMio ? 'text-right' : 'text-left'}">
                                    ${esMio ? 'T√∫' : msg.usuarioNombre}
                                </p>
                                <div class="px-4 py-2.5 rounded-2xl text-sm font-semibold shadow-sm 
                                    ${esMio ? 'bg-blue-600 text-white bubble-me' : 'bg-white text-slate-700 bubble-them border border-slate-100'}">
                                    ${msg.texto}
                                </div>
                            </div>
                        </div>
                    `;
                });
                window.scrollTo(0, document.body.scrollHeight);
                container.scrollTop = container.scrollHeight;
            });
        }

        document.getElementById('formChat').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('inputMensaje');
            const texto = input.value.trim();

            if (texto && auth.currentUser) {
                await addDoc(collection(db, "mensajes"), {
                    envioId: envioId,
                    texto: texto,
                    usuarioId: auth.currentUser.uid,
                    usuarioNombre: auth.currentUser.displayName,
                    fecha: serverTimestamp()
                });
                input.value = '';
                container.scrollTop = container.scrollHeight;
            }
        };
    </script>
</body>
</html>
