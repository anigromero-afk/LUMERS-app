<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMERS - Gesti√≥n de Cargas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .bg-dark { background-color: #0f172a; }
        .card-glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        #app-content { display: none; }
    </style>
</head>
<body class="bg-dark min-h-screen pb-32 text-white">

    <div id="guard" class="fixed inset-0 bg-dark z-[100] flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-black italic mb-4 tracking-tighter animate-pulse">LUMERS</h1>
            <div class="w-8 h-1 bg-blue-600 mx-auto rounded-full overflow-hidden">
                <div class="w-full h-full bg-white animate-[translate_1.5s_infinite]"></div>
            </div>
        </div>
    </div>

    <div id="app-content">
        <header class="sticky top-0 z-40 bg-dark/80 backdrop-blur-md border-b border-white/10 p-4 flex justify-between items-center">
            <h1 class="text-2xl font-black text-white italic tracking-tighter">LUMERS</h1>
            <div id="user-info" class="flex items-center gap-2"></div>
        </header>

        <div class="px-4 mt-6">
            <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-[2.5rem] p-8 shadow-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <h2 class="text-xs font-black uppercase tracking-[0.3em] mb-2 opacity-80">Panel de Control</h2>
                    <h3 class="text-3xl font-black italic leading-none">HOLA, <span id="display-name" class="text-blue-200">...</span></h3>
                </div>
                <i class="fa-solid fa-bolt-lightning absolute -right-4 -bottom-4 text-8xl opacity-20 rotate-12"></i>
            </div>
        </div>

        <main class="max-w-xl mx-auto px-4 mt-8 space-y-4" id="lista-viajes">
            </main>

        <button onclick="abrirModal()" class="fixed bottom-24 right-6 bg-white text-slate-900 w-16 h-16 rounded-[2rem] shadow-[0_0_30px_rgba(255,255,255,0.2)] flex items-center justify-center text-2xl z-50 hover:scale-110 active:scale-90 transition-all">
            <i class="fa-solid fa-plus"></i>
        </button>

        <footer class="fixed bottom-0 w-full bg-dark/90 backdrop-blur-xl border-t border-white/10 p-5 flex justify-around z-40">
            <button onclick="location.reload()" class="text-white"><i class="fa-solid fa-house-chimney-window text-xl"></i></button>
            <button onclick="cerrarSesion()" class="text-white/30 hover:text-red-400 transition-colors"><i class="fa-solid fa-power-off text-xl"></i></button>
        </footer>
    </div>

    <div id="modal-publicar" class="fixed inset-0 z-[60] hidden bg-slate-950/95 backdrop-blur-md flex items-center justify-center p-4">
        <div class="w-full max-w-md space-y-6">
            <h2 class="text-3xl font-black italic text-center text-white mb-8 tracking-tighter">NUEVA CARGA</h2>
            
            <div class="space-y-3">
                <input type="text" id="v_origen" placeholder="üìç ORIGEN" class="w-full p-5 bg-white/5 rounded-2xl font-bold border border-white/10 focus:border-blue-500 outline-none transition-all">
                <input type="text" id="v_destino" placeholder="üèÅ DESTINO" class="w-full p-5 bg-white/5 rounded-2xl font-bold border border-white/10 focus:border-blue-500 outline-none transition-all">
                
                <select id="v_tipo" class="w-full p-5 bg-white/5 rounded-2xl font-bold border border-white/10 outline-none text-white">
                    <option value="Bicicleta" class="bg-slate-900">üö≤ Bicicleta / Monopat√≠n</option>
                    <option value="Moto" class="bg-slate-900">üèçÔ∏è Moto</option>
                    <option value="Auto" class="bg-slate-900">üöó Auto</option>
                    <option value="Camioneta" class="bg-slate-900">üõª Camioneta</option>
                    <option value="Cami√≥n" class="bg-slate-900">üöö Cami√≥n</option>
                </select>

                <input type="number" id="v_precio" placeholder="üí∞ PRECIO OFRECIDO ($)" class="w-full p-5 bg-white/5 rounded-2xl font-bold border border-white/10 outline-none">
                <input type="number" id="v_telefono" placeholder="üì± WHATSAPP (549...)" class="w-full p-5 bg-white/5 rounded-2xl font-bold border border-white/10 outline-none">
            </div>
            
            <button onclick="publicarViaje()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black uppercase tracking-widest shadow-2xl shadow-blue-500/20 active:bg-blue-700">PUBLICAR AHORA</button>
            <button onclick="cerrarModal()" class="w-full text-white/30 font-black text-xs uppercase tracking-[0.2em]">CERRAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
          authDomain: "lumers-d1d36.firebaseapp.com",
          projectId: "lumers-d1d36",
          storageBucket: "lumers-d1d36.firebasestorage.app",
          messagingSenderId: "798769127070",
          appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let usuarioActual = null;

        onAuthStateChanged(auth, (user) => {
            const loader = document.getElementById('guard');
            if (user) {
                usuarioActual = user;
                document.getElementById('display-name').innerText = user.displayName.split(" ")[0].toUpperCase();
                document.getElementById('user-info').innerHTML = `<img src="${user.photoURL}" class="w-9 h-9 rounded-2xl border border-white/20">`;
                escucharViajes();
                setTimeout(() => { loader.style.opacity = '0'; setTimeout(() => loader.style.display = 'none', 500); }, 1000);
                document.getElementById('app-content').style.display = 'block';
            } else {
                setTimeout(() => { if (!auth.currentUser) window.location.replace("index.html"); }, 2000);
            }
        });

        function escucharViajes() {
            const q = query(collection(db, "viajes"), orderBy("creado", "desc"));
            onSnapshot(q, (snapshot) => {
                const lista = document.getElementById('lista-viajes');
                lista.innerHTML = "";
                snapshot.forEach((doc) => {
                    const v = doc.data();
                    const msg = encodeURIComponent(`Hola! Me interesa la carga de ${v.origen} a ${v.destino}.`);
                    let icono = v.tipo === "Bicicleta" ? "fa-bicycle" : (v.tipo === "Moto" ? "fa-motorcycle" : (v.tipo === "Auto" ? "fa-car" : "fa-truck"));
                    
                    lista.innerHTML += `
                        <div class="card-glass rounded-[2.5rem] p-6 animate-in mb-4">
                            <div class="flex justify-between items-start mb-4">
                                <span class="bg-white/10 text-white text-[9px] font-black px-3 py-1.5 rounded-xl uppercase tracking-widest flex items-center gap-2">
                                    <i class="fa-solid ${icono}"></i> ${v.tipo}
                                </span>
                                <p class="text-3xl font-black italic tracking-tighter text-blue-400">$${v.precioBase}</p>
                            </div>
                            <h3 class="text-xl font-black text-white leading-tight mb-6 uppercase italic">${v.origen} <span class="text-blue-500">‚Üí</span> ${v.destino}</h3>
                            <a href="https://wa.me/${v.whatsapp}?text=${msg}" target="_blank" class="w-full bg-white text-slate-900 p-4 rounded-2xl font-black text-xs uppercase flex items-center justify-center gap-3 active:scale-95 transition-all">
                                <i class="fa-brands fa-whatsapp text-xl"></i> CONTACTAR
                            </a>
                        </div>
                    `;
                });
            });
        }

        window.publicarViaje = async () => {
            const o = document.getElementById('v_origen').value, d = document.getElementById('v_destino').value, 
                  p = document.getElementById('v_precio').value, t = document.getElementById('v_telefono').value,
                  tipo = document.getElementById('v_tipo').value;
            if(!o || !d || !p || !t) return alert("Complet√° todo.");
            await addDoc(collection(db, "viajes"), { origen: o, destino: d, precioBase: p, whatsapp: t, tipo: tipo, uid: usuarioActual.uid, creado: Date.now() });
            cerrarModal();
        };

        window.abrirModal = () => document.getElementById('modal-publicar').classList.remove('hidden');
        window.cerrarModal = () => document.getElementById('modal-publicar').classList.add('hidden');
        window.cerrarSesion = () => signOut(auth).then(() => window.location.replace("index.html"));
    </script>
</body>
</html>
