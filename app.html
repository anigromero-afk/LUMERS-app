<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMERS - LogÃ­stica Segura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-32">

    <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-slate-200 p-4 flex justify-between items-center shadow-sm">
        <h1 class="text-2xl font-black text-blue-600 tracking-tighter italic">LUMERS</h1>
        <div id="user-info" class="flex items-center gap-2"></div>
    </header>

    <div class="px-4 mt-4">
        <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-3xl p-5 text-white shadow-xl relative overflow-hidden">
            <div class="relative z-10">
                <h3 class="font-black text-lg mb-1 italic">CENTRO DE AYUDA</h3>
                <p class="text-[10px] text-slate-300 leading-tight mb-3">Â¿Tuviste un problema? Reportalo aquÃ­.</p>
                <a href="https://wa.me/5493364XXXXXX" target="_blank" class="bg-white text-slate-900 px-4 py-2 rounded-xl text-[10px] font-black uppercase inline-block">Hablar con Soporte</a>
            </div>
            <i class="fa-solid fa-shield-halved absolute -right-4 -bottom-4 text-7xl opacity-10 rotate-12"></i>
        </div>
    </div>

    <main class="max-w-xl mx-auto px-4 mt-6 space-y-5" id="lista-viajes">
        <div class="text-center p-10 text-slate-400 font-bold uppercase text-xs">Buscando cargas activas...</div>
    </main>

    <div id="modal-publicar" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[32px] p-8 space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black italic text-slate-800">NUEVA CARGA</h2>
                <button onclick="cerrarModal()" class="text-slate-300 text-4xl">&times;</button>
            </div>
            <input type="text" id="v_origen" placeholder="ðŸ“ Ciudad de Origen" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-2 border-transparent focus:border-blue-500 outline-none">
            <input type="text" id="v_destino" placeholder="ðŸ Ciudad de Destino" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-2 border-transparent focus:border-blue-500 outline-none">
            <input type="number" id="v_precio" placeholder="ðŸ’° Precio Base ($)" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-2 border-transparent focus:border-blue-500 outline-none">
            <input type="number" id="v_telefono" placeholder="ðŸ“± WhatsApp (549...)" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-2 border-transparent focus:border-blue-500 outline-none">
            <button onclick="publicarViaje()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-blue-200 active:scale-95 transition-all">Publicar Ahora</button>
        </div>
    </div>

    <button onclick="abrirModal()" class="fixed bottom-24 right-6 bg-blue-600 text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center text-2xl z-50 hover:scale-110 active:scale-90 transition-all">
        <i class="fa-solid fa-plus"></i>
    </button>

    <footer class="fixed bottom-0 w-full bg-white/90 backdrop-blur-md border-t p-4 flex justify-around z-40">
        <button class="text-blue-600"><i class="fa-solid fa-truck-ramp-box text-2xl"></i></button>
        <button class="text-slate-300"><i class="fa-solid fa-star text-2xl"></i></button>
        <button class="text-slate-300"><i class="fa-solid fa-gear text-2xl"></i></button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIGURACIÃ“N OFICIAL DE LUMERS
        const firebaseConfig = {
          apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
          authDomain: "lumers-d1d36.firebaseapp.com",
          projectId: "lumers-d1d36",
          storageBucket: "lumers-d1d36.firebasestorage.app",
          messagingSenderId: "798769127070",
          appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let usuarioActual = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                usuarioActual = user;
                document.getElementById('user-info').innerHTML = `<img src="${user.photoURL}" class="w-9 h-9 rounded-2xl border-2 border-blue-500">`;
                escucharViajes();
            } else { window.location.href = "index.html"; }
        });

        function escucharViajes() {
            const q = query(collection(db, "viajes"), orderBy("creado", "desc"));
            onSnapshot(q, (snapshot) => {
                const lista = document.getElementById('lista-viajes');
                lista.innerHTML = "";
                if(snapshot.empty) {
                    lista.innerHTML = `<div class="text-center p-10 text-slate-400 font-bold uppercase text-xs italic">No hay cargas publicadas hoy.<br>Â¡SÃ© el primero!</div>`;
                }
                snapshot.forEach((doc) => {
                    const v = doc.data();
                    const msg = encodeURIComponent(`Hola! Vi tu carga de ${v.origen} a ${v.destino} en LUMERS por $${v.precioBase}. Â¿Sigue disponible?`);
                    
                    lista.innerHTML += `
                        <div class="bg-white rounded-[32px] p-6 border border-slate-100 shadow-sm animate-in relative overflow-hidden">
                            <button onclick="reportar('${v.origen}')" class="absolute top-4 right-4 text-slate-200 hover:text-red-400 transition-colors">
                                <i class="fa-solid fa-circle-exclamation text-lg"></i>
                            </button>
                            <div class="mb-4">
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="bg-green-100 text-green-700 text-[8px] font-black px-2 py-0.5 rounded-full uppercase italic">Verificado</span>
                                    <div class="flex text-yellow-400 text-[10px]"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></div>
                                </div>
                                <h3 class="text-xl font-black text-slate-800 tracking-tight">${v.origen} <span class="text-blue-500">â†’</span> ${v.destino}</h3>
                            </div>
                            <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl mb-4">
                                <div><p class="text-[9px] font-bold text-slate-400 uppercase">Pago estimado</p><p class="text-2xl font-black text-slate-900">$${v.precioBase}</p></div>
                                <i class="fa-solid fa-money-bill-transfer text-slate-200 text-3xl"></i>
                            </div>
                            <a href="https://wa.me/${v.whatsapp}?text=${msg}" target="_blank" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black text-xs uppercase flex items-center justify-center gap-3 shadow-lg shadow-blue-100">
                                <i class="fa-brands fa-whatsapp text-xl"></i> Contactar Ahora
                            </a>
                        </div>
                    `;
                });
            });
        }

        window.reportar = (viaje) => { if(confirm("Â¿Reportar carga a " + viaje + "?")) alert("Reporte enviado, Ani."); };

        window.publicarViaje = async () => {
            const o = document.getElementById('v_origen').value, d = document.getElementById('v_destino').value, p = document.getElementById('v_precio').value, t = document.getElementById('v_telefono').value;
            if(!o || !d || !p || !t) return alert("CompletÃ¡ todo.");
            try {
                await addDoc(collection(db, "viajes"), { origen: o, destino: d, precioBase: p, whatsapp: t, uid: usuarioActual.uid, creado: Date.now() });
                cerrarModal();
            } catch(e) { alert("Error al publicar. RevisÃ¡ las reglas de Firebase."); }
        };

        window.abrirModal = () => document.getElementById('modal-publicar').classList.remove('hidden');
        window.cerrarModal = () => document.getElementById('modal-publicar').classList.add('hidden');
    </script>
</body>
</html>
