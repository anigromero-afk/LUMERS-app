<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMERS | Subastas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 min-h-screen pb-24 font-sans text-slate-900">
    
    <header class="bg-white p-6 shadow-sm flex justify-between items-center sticky top-0 z-40">
        <h1 class="text-2xl font-black italic tracking-tighter">LUMERS <span class="text-blue-600 text-[10px] not-italic tracking-widest uppercase ml-2">Subastas</span></h1>
        <button id="btnSalir" class="text-[10px] font-black text-red-500 uppercase border border-red-100 px-3 py-1 rounded-lg">Salir</button>
    </header>

    <main class="p-4 max-w-lg mx-auto">
        <div id="listaViajes" class="space-y-6">
            <p class="text-center text-slate-400 py-10 font-bold uppercase text-[10px]">Cargando subastas...</p>
        </div>
    </main>

    <div id="modalEnvio" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-6 z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-2xl font-black mb-6 italic">Iniciar Subasta</h3>
            <div class="space-y-3">
                <input id="origen" type="text" placeholder="Origen" class="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold">
                <input id="destino" type="text" placeholder="Destino" class="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold">
                <input id="precio" type="number" placeholder="Precio Base $" class="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold border-2 border-blue-50">
                <input id="whatsapp" type="number" placeholder="Tu WhatsApp" class="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold">
            </div>
            <div class="flex gap-2 mt-8">
                <button id="btnCerrar" class="flex-1 py-4 font-bold text-slate-400">Cancelar</button>
                <button id="btnPublicar" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase">Publicar</button>
            </div>
        </div>
    </div>

    <button id="btnNuevo" class="fixed bottom-8 right-8 bg-slate-900 text-white w-16 h-16 rounded-full text-4xl shadow-2xl z-40 flex items-center justify-center">
        <i class="fa-solid fa-plus"></i>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6Uw5qK8epzRw2cZ_JHyxHXZUjuy3eC3U",
            authDomain: "lumers-d4fb3.firebaseapp.com",
            projectId: "lumers-d4fb3",
            storageBucket: "lumers-d4fb3.firebasestorage.app",
            messagingSenderId: "105585536196",
            appId: "1:105585536196:web:3461252d1dabfd3283ad91"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "index.html"; });

        // PUBLICAR VIAJE
        document.getElementById('btnPublicar').onclick = async () => {
            const v = {
                origen: document.getElementById('origen').value,
                destino: document.getElementById('destino').value,
                precio: document.getElementById('precio').value,
                whatsapp: document.getElementById('whatsapp').value,
                usuario: auth.currentUser.displayName,
                fecha: serverTimestamp()
            };
            if(!v.origen || !v.destino || !v.precio || !v.whatsapp) return alert("Faltan datos");
            await addDoc(collection(db, "viajes"), v);
            document.getElementById('modalEnvio').classList.replace('flex', 'hidden');
        };

        // ESCUCHAR VIAJES
        const q = query(collection(db, "viajes"), orderBy("fecha", "desc"));
        onSnapshot(q, (snapshot) => {
            const lista = document.getElementById('listaViajes');
            lista.innerHTML = "";
            snapshot.forEach((docSnap) => {
                const v = docSnap.data();
                const id = docSnap.id;
                
                let card = `
                <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-200">
                    <div class="bg-slate-900 p-5 text-white">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] font-black uppercase tracking-widest text-blue-400 italic">Subasta Activa</span>
                            <span class="text-2xl font-black italic">$${v.precio}</span>
                        </div>
                        <h3 class="text-xl font-black uppercase italic">${v.origen} ➔ ${v.destino}</h3>
                    </div>
                    
                    <div class="p-5">
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-4">Ofertas de transportistas:</p>
                        <div id="ofertas-${id}" class="space-y-2 mb-4"></div>
                        
                        <div class="flex gap-2">
                            <input id="input-${id}" type="number" placeholder="Tu oferta $" class="flex-1 bg-slate-100 p-3 rounded-xl font-bold outline-none border-2 border-transparent focus:border-blue-500">
                            <button onclick="hacerOferta('${id}', '${v.origen}', '${v.destino}')" class="bg-blue-600 text-white px-4 rounded-xl font-black uppercase text-[10px]">Ofertar</button>
                        </div>
                    </div>
                </div>`;
                
                lista.innerHTML += card;
                escucharOfertas(id, v.whatsapp);
            });
        });

        // FUNCION PARA OFERTAR
        window.hacerOferta = async (viajeId, orig, dest) => {
            const monto = document.getElementById(`input-${viajeId}`).value;
            if(!monto) return alert("Poné un precio");
            
            await addDoc(collection(db, `viajes/${viajeId}/ofertas`), {
                monto: monto,
                usuario: auth.currentUser.displayName,
                whatsapp: "", // Aquí el transportista podría poner su whatsapp si quisiéramos
                fecha: serverTimestamp()
            });
            document.getElementById(`input-${viajeId}`).value = "";
        };

        // ESCUCHAR OFERTAS DE CADA VIAJE
        function escucharOfertas(viajeId, waDuenio) {
            const qO = query(collection(db, `viajes/${viajeId}/ofertas`), orderBy("monto", "asc"));
            onSnapshot(qO, (snap) => {
                const div = document.getElementById(`ofertas-${viajeId}`);
                div.innerHTML = "";
                snap.forEach(oSnap => {
                    const o = oSnap.data();
                    div.innerHTML += `
                        <div class="flex justify-between items-center bg-blue-50 p-3 rounded-xl border border-blue-100 animate-pulse">
                            <div>
                                <p class="text-[9px] font-black text-blue-600 uppercase">${o.usuario}</p>
                                <p class="text-lg font-black">$${o.monto}</p>
                            </div>
                            <a href="https://wa.me/${waDuenio}?text=Hola, oferto $${o.monto} para tu viaje ${orig} a ${dest}" target="_blank" class="bg-green-500 text-white p-2 px-4 rounded-lg font-black text-[10px] uppercase">Aceptar</a>
                        </div>`;
                });
            });
        }

        const m = document.getElementById('modalEnvio');
        document.getElementById('btnNuevo').onclick = () => m.classList.replace('hidden', 'flex');
        document.getElementById('btnCerrar').onclick = () => m.classList.replace('flex', 'hidden');
        document.getElementById('btnSalir').onclick = () => signOut(auth);
    </script>
</body>
</html>
