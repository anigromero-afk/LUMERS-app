<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMERS | Panel</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen pb-32 font-sans text-slate-900">
    <header class="bg-white p-6 shadow-sm sticky top-0 z-40">
        <div class="flex justify-between items-center mb-4 text-slate-900">
            <h1 class="text-2xl font-black italic tracking-tighter">LUMERS</h1>
            <button id="btnSalir" class="text-[10px] font-black text-red-500 uppercase border border-red-50 px-2 py-1 rounded-lg">Salir</button>
        </div>
        <div id="bannerPremium" class="bg-slate-900 p-4 rounded-2xl text-white flex justify-between items-center shadow-lg">
            <div>
                <p class="text-[10px] font-black uppercase opacity-60">Tu Estado</p>
                <p id="txtEstado" class="font-black italic text-blue-400">Cargando...</p>
            </div>
            <a href="https://wa.me/5493364652349?text=Hola! Quiero activar mi suscripción VIP en LUMERS" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Activar VIP</a>
        </div>
    </header>

    <main class="p-4 max-w-lg mx-auto">
        <div id="listaViajes" class="space-y-6 text-slate-400 text-center font-bold text-[10px] py-20">Cargando subastas...</div>
    </main>

    <div id="modalEnvio" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-6 z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-2xl font-black mb-6 italic">Publicar Carga</h3>
            <div class="space-y-3 text-slate-900">
                <input id="origen" type="text" placeholder="Origen" class="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold">
                <input id="destino" type="text" placeholder="Destino" class="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold">
                <input id="precio" type="number" placeholder="Precio Base $" class="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold">
                <input id="whatsapp" type="number" placeholder="Tu WhatsApp" class="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold">
            </div>
            <div class="flex gap-2 mt-8">
                <button id="btnCerrar" class="flex-1 py-4 font-bold text-slate-400">Cancelar</button>
                <button id="btnPublicar" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black uppercase">Publicar</button>
            </div>
        </div>
    </div>

    <button id="btnNuevo" class="fixed bottom-8 right-8 bg-slate-900 text-white w-16 h-16 rounded-full text-2xl shadow-2xl z-40 flex items-center justify-center">
        <i class="fa-solid fa-plus"></i>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6Uw5qK8epzRw2cZ_JHyxHXZUjuy3eC3U",
            authDomain: "lumers-d4fb3.firebaseapp.com",
            projectId: "lumers-d4fb3",
            storageBucket: "lumers-d4fb3.firebasestorage.app",
            messagingSenderId: "105585536196",
            appId: "1:105585536196:web:3461252d1dabfd3283ad91"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let esVIP = false;

        onAuthStateChanged(auth, async (user) => { 
            if (!user) { window.location.href = "index.html"; return; }
            const docRef = doc(db, "usuariosVIP", user.email);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists() && docSnap.data().activo === true) {
                esVIP = true;
                document.getElementById('txtEstado').innerText = "TRANSPORTISTA VIP ★";
                document.getElementById('txtEstado').classList.replace('text-blue-400', 'text-yellow-400');
            } else {
                esVIP = false;
                document.getElementById('txtEstado').innerText = "MODO LECTURA (BÁSICO)";
            }
        });

        document.getElementById('btnPublicar').onclick = async () => {
            const v = {
                origen: document.getElementById('origen').value,
                destino: document.getElementById('destino').value,
                precio: document.getElementById('precio').value,
                whatsapp: document.getElementById('whatsapp').value,
                usuario: auth.currentUser.displayName,
                fecha: serverTimestamp()
            };
            if(!v.origen || !v.destino || !v.precio || !v.whatsapp) return alert("Faltan datos");
            await addDoc(collection(db, "viajes"), v);
            document.getElementById('modalEnvio').classList.replace('flex', 'hidden');
        };

        const q = query(collection(db, "viajes"), orderBy("fecha", "desc"));
        onSnapshot(q, (snapshot) => {
            const l = document.getElementById('listaViajes'); l.innerHTML = "";
            if(snapshot.empty) l.innerHTML = "No hay subastas activas";
            snapshot.forEach((docSnap) => {
                const v = docSnap.data();
                const id = docSnap.id;
                l.innerHTML += `
                <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100 mb-6 text-left">
                    <div class="bg-slate-900 p-6 text-white">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[9px] font-black uppercase tracking-[0.2em] text-blue-400">Subasta</span>
                            <span class="text-2xl font-black italic">$${v.precio}</span>
                        </div>
                        <h3 class="text-xl font-black uppercase italic tracking-tight">${v.origen} ➔ ${v.destino}</h3>
                    </div>
                    <div class="p-6">
                        <div id="ofertas-${id}" class="space-y-3 mb-6"></div>
                        ${esVIP ? `
                            <div class="flex gap-2 bg-slate-50 p-2 rounded-2xl">
                                <input id="input-${id}" type="number" placeholder="Tu oferta $" class="flex-1 bg-transparent p-3 rounded-xl font-black outline-none text-slate-900">
                                <button onclick="hacerOferta('${id}', '${v.origen}', '${v.destino}', '${v.whatsapp}')" class="bg-blue-600 text-white px-6 rounded-xl font-black uppercase text-[10px]">Ofertar</button>
                            </div>
                        ` : `
                            <div class="bg-amber-50 p-4 rounded-2xl border border-amber-100 text-center">
                                <p class="text-[10px] font-black text-amber-600 uppercase">Solo usuarios VIP pueden ofertar</p>
                            </div>
                        `}
                    </div>
                </div>`;
                escucharOfertas(id, v.whatsapp, v.origen, v.destino);
            });
        });

        window.hacerOferta = async (viajeId, orig, dest, waDuenio) => {
            const monto = document.getElementById(`input-${viajeId}`).value;
            if(!monto) return alert("Poné un monto");
            await addDoc(collection(db, `viajes/${viajeId}/ofertas`), {
                monto: monto, usuario: auth.currentUser.displayName, fecha: serverTimestamp()
            });
            document.getElementById(`input-${viajeId}`).value = "";
        };

        function escucharOfertas(viajeId, waDuenio, orig, dest) {
            const qO = query(collection(db, `viajes/${viajeId}/ofertas`), orderBy("monto", "asc"));
            onSnapshot(qO, (snap) => {
                const div = document.getElementById(`ofertas-${viajeId}`);
                div.innerHTML = "";
                snap.forEach(oSnap => {
                    const o = oSnap.data();
                    div.innerHTML += `
                        <div class="flex justify-between items-center bg-white p-4 rounded-2xl border border-slate-100">
                            <div><p class="text-[9px] font-black text-blue-500 uppercase flex items-center gap-1">${o.usuario} <i class="fa-solid fa-circle-check"></i></p><p class="text-xl font-black text-slate-800 tracking-tighter">$${o.monto}</p></div>
                            ${esVIP ? `<a href="https://wa.me/${waDuenio}?text=Soy VIP y oferto $${o.monto}..." target="_blank" class="bg-green-500 text-white p-3 px-5 rounded-xl font-black text-[10px] uppercase">Aceptar</a>` : ''}
                        </div>`;
                });
            });
        }

        document.getElementById('btnSalir').onclick = () => signOut(auth);
        document.getElementById('btnCerrar').onclick = () => document.getElementById('modalEnvio').classList.replace('flex', 'hidden');
        document.getElementById('btnNuevo').onclick = () => document.getElementById('modalEnvio').classList.replace('hidden', 'flex');

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
