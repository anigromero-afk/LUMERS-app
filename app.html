<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMERS - Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .card-premium { background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(12px); }
        .btn-gold { background: linear-gradient(90deg, #ca8a04 0%, #facc15 100%); color: black; font-weight: 900; }
        #app-content { display: none; }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-32">

    <div id="guard" class="fixed inset-0 bg-slate-950 z-[100] flex items-center justify-center text-center">
        <div>
            <h1 class="text-5xl font-black italic tracking-tighter text-blue-500 mb-2">LUMERS</h1>
            <div class="h-1 w-20 bg-blue-600 mx-auto rounded-full overflow-hidden">
                <div class="w-full h-full bg-white animate-[translateX_1s_infinite]"></div>
            </div>
        </div>
    </div>

    <div id="app-content">
        <header class="p-4 border-b border-white/10 flex justify-between items-center sticky top-0 bg-slate-950/80 backdrop-blur-md z-50">
            <h1 class="text-2xl font-black italic text-white">LUMERS</h1>
            <div id="user-info"></div>
        </header>

        <div class="p-4">
            <div class="card-premium rounded-[2.5rem] p-6 border-yellow-500/30 relative overflow-hidden shadow-[0_0_50px_rgba(202,138,4,0.1)]">
                <div class="relative z-10 flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-black text-yellow-500 uppercase tracking-widest mb-1">Tu Cuenta Lumers</p>
                        <h2 class="text-xl font-black italic text-white uppercase" id="status-text">PASE INACTIVO</h2>
                    </div>
                    <button onclick="solicitarPase()" class="btn-gold px-6 py-3 rounded-2xl text-[10px] uppercase shadow-lg shadow-yellow-500/20 active:scale-95 transition-all">Activar Ahora</button>
                </div>
                <i class="fa-solid fa-crown absolute -right-2 -bottom-2 text-6xl opacity-10 rotate-12 text-yellow-500"></i>
            </div>
        </div>

        <main class="px-4 space-y-6 max-w-xl mx-auto mt-4" id="lista-viajes"></main>

        <button onclick="abrirModal()" class="fixed bottom-24 right-6 bg-white text-black w-16 h-16 rounded-[2rem] shadow-2xl flex items-center justify-center text-2xl z-50">
            <i class="fa-solid fa-plus text-blue-600"></i>
        </button>

        <footer class="fixed bottom-0 w-full bg-slate-950/90 border-t border-white/10 p-5 flex justify-around text-white/40">
            <button onclick="location.reload()" class="text-blue-500"><i class="fa-solid fa-house-chimney text-xl"></i></button>
            <button onclick="cerrarSesion()"><i class="fa-solid fa-power-off text-xl"></i></button>
        </footer>
    </div>

    <div id="modal-publicar" class="fixed inset-0 z-[60] hidden bg-black/95 backdrop-blur-md flex items-center justify-center p-4">
        <div class="w-full max-w-md space-y-4">
            <h2 class="text-3xl font-black italic text-center mb-8 uppercase">Publicar Carga</h2>
            <input type="text" id="v_origen" placeholder="üìç ORIGEN" class="w-full p-5 bg-white/5 rounded-2xl font-bold border border-white/10 outline-none">
            <input type="text" id="v_destino" placeholder="üèÅ DESTINO" class="w-full p-5 bg-white/5 rounded-2xl font-bold border border-white/10 outline-none">
            <select id="v_tipo" class="w-full p-5 bg-white/5 rounded-2xl font-bold border border-white/10 text-white outline-none">
                <option value="Bicicleta">üö≤ Bicicleta / Monopat√≠n</option>
                <option value="Moto">üèçÔ∏è Moto</option>
                <option value="Auto">üöó Auto</option>
                <option value="Camioneta">üõª Camioneta</option>
                <option value="Cami√≥n">üöö Cami√≥n</option>
            </select>
            <input type="number" id="v_precio" placeholder="üí∞ PRECIO BASE ($)" class="w-full p-5 bg-white/5 rounded-2xl font-bold border border-white/10 outline-none">
            <input type="number" id="v_telefono" placeholder="üì± TU WHATSAPP CLIENTE" class="w-full p-5 bg-white/5 rounded-2xl font-bold border border-white/10 outline-none">
            <button onclick="publicarViaje()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black uppercase tracking-widest shadow-xl">SUBIR A SUBASTA</button>
            <button onclick="cerrarModal()" class="w-full text-white/30 font-black text-xs uppercase text-center mt-2">CERRAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
          authDomain: "lumers-d1d36.firebaseapp.com",
          projectId: "lumers-d1d36",
          storageBucket: "lumers-d1d36.firebasestorage.app",
          messagingSenderId: "798769127070",
          appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let usuarioActual = null;

        // TU WHATSAPP CONFIGURADO
        const MI_WHATSAPP = "5493364652349"; 

        onAuthStateChanged(auth, (user) => {
            if (user) {
                usuarioActual = user;
                document.getElementById('user-info').innerHTML = `<img src="${user.photoURL}" class="w-9 h-9 rounded-2xl border border-white/20">`;
                escucharViajes();
                setTimeout(() => { 
                    document.getElementById('guard').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                }, 1000);
            } else {
                setTimeout(() => { if (!auth.currentUser) window.location.replace("index.html"); }, 2000);
            }
        });

        function escucharViajes() {
            const q = query(collection(db, "viajes"), orderBy("creado", "desc"));
            onSnapshot(q, (snapshot) => {
                const lista = document.getElementById('lista-viajes');
                lista.innerHTML = "";
                snapshot.forEach((doc) => {
                    const v = doc.data();
                    const id = doc.id;
                    let icono = v.tipo === "Bicicleta" ? "fa-bicycle" : (v.tipo === "Moto" ? "fa-motorcycle" : "fa-car");

                    lista.innerHTML += `
                        <div class="card-premium rounded-[2.5rem] p-6 animate-in border-white/5">
                            <div class="flex justify-between items-start mb-4">
                                <span class="bg-blue-600/20 text-blue-400 text-[8px] font-black px-3 py-1.5 rounded-xl uppercase tracking-widest"><i class="fa-solid ${icono}"></i> ${v.tipo}</span>
                                <p class="text-3xl font-black italic text-white tracking-tighter">$${v.precioBase}</p>
                            </div>
                            <h3 class="text-xl font-black uppercase italic mb-4 leading-none">${v.origen} <br> <span class="text-blue-500 text-sm">‚Üí</span> ${v.destino}</h3>
                            
                            <div class="bg-black/30 rounded-2xl p-4 mb-4 border border-white/5">
                                <p class="text-[9px] text-blue-500 font-black uppercase mb-3 tracking-widest">Pujas del mercado</p>
                                <div id="lista-ofertas-${id}" class="space-y-1 font-bold text-white/50 italic text-xs"></div>
                                <div class="flex gap-2 mt-4">
                                    <input type="number" id="input-${id}" placeholder="Ofertar $" class="w-full bg-white/5 p-3 rounded-xl outline-none border border-white/10 text-white text-xs font-bold">
                                    <button onclick="ofertar('${id}')" class="bg-blue-600 px-4 rounded-xl font-black text-xs">OK</button>
                                </div>
                            </div>

                            <button onclick="solicitarPase()" class="w-full bg-white text-black p-4 rounded-2xl font-black text-xs uppercase flex items-center justify-center gap-2 active:scale-95 transition-all">
                                <i class="fa-solid fa-lock text-blue-600"></i> Ver contacto
                            </button>
                        </div>
                    `;
                    escucharOfertas(id);
                });
            });
        }

        async function escucharOfertas(viajeId) {
            const q = query(collection(db, `viajes/${viajeId}/ofertas`), orderBy("fecha", "desc"), limit(2));
            onSnapshot(q, (snap) => {
                const div = document.getElementById(`lista-ofertas-${viajeId}`);
                div.innerHTML = snap.empty ? "Sin ofertas a√∫n..." : "";
                snap.forEach(o => {
                    div.innerHTML += `<div class="flex justify-between border-b border-white/5 pb-1"><span>${o.data().nombre}</span><span class="text-blue-400">$${o.data().monto}</span></div>`;
                });
            });
        }

        window.solicitarPase = () => {
            const msg = encodeURIComponent("Hola Ani! Quiero activar mi PASE DIARIO en LUMERS para empezar a trabajar.");
            if(confirm("Esta es una app Premium. Para ver contactos necesit√°s el PASE DIARIO. ¬øHablar con Ani por WhatsApp?")){
                window.location.href = `https://wa.me/${MI_WHATSAPP}?text=${msg}`;
            }
        };

        window.ofertar = async (viajeId) => {
            const monto = document.getElementById(`input-${viajeId}`).value;
            if(!monto) return;
            await addDoc(collection(db, `viajes/${viajeId}/ofertas`), {
                monto: monto, nombre: usuarioActual.displayName.split(" ")[0], fecha: Date.now()
            });
            document.getElementById(`input-${viajeId}`).value = "";
        };

        window.publicarViaje = async () => {
            const o = document.getElementById('v_origen').value, d = document.getElementById('v_destino').value, 
                  p = document.getElementById('v_precio').value, t = document.getElementById('v_telefono').value,
                  tipo = document.getElementById('v_tipo').value;
            if(!o || !d || !p || !t) return alert("Faltan datos.");
            await addDoc(collection(db, "viajes"), { origen: o, destino: d, precioBase: p, whatsapp: t, tipo: tipo, uid: usuarioActual.uid, creado: Date.now() });
            cerrarModal();
        };

        window.abrirModal = () => document.getElementById('modal-publicar').classList.remove('hidden');
        window.cerrarModal = () => document.getElementById('modal-publicar').classList.add('hidden');
        window.cerrarSesion = () => signOut(auth).then(() => window.location.replace("index.html"));
    </script>
</body>
</html>
