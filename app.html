<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMERS - Subastas en Vivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .bg-dark { background-color: #0f172a; }
        .card-glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        #app-content { display: none; }
    </style>
</head>
<body class="bg-dark min-h-screen pb-32 text-white">

    <div id="guard" class="fixed inset-0 bg-dark z-[100] flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-black italic mb-4 tracking-tighter animate-pulse text-blue-500">LUMERS</h1>
            <p class="text-[10px] font-black uppercase tracking-[0.3em] text-white/40">Sincronizando Subastas...</p>
        </div>
    </div>

    <div id="app-content">
        <header class="sticky top-0 z-40 bg-dark/80 backdrop-blur-md border-b border-white/10 p-4 flex justify-between items-center">
            <h1 class="text-2xl font-black text-white italic tracking-tighter">LUMERS</h1>
            <div id="user-info" class="flex items-center gap-2"></div>
        </header>

        <div class="px-4 mt-6">
            <div class="bg-gradient-to-br from-blue-600 to-indigo-900 rounded-[2.5rem] p-8 shadow-2xl relative overflow-hidden text-center">
                <h2 class="text-[10px] font-black uppercase tracking-[0.4em] mb-2 text-blue-200">Mercado en Tiempo Real</h2>
                <h3 class="text-2xl font-black italic leading-none">SUBASTA ABIERTA</h3>
                <i class="fa-solid fa-gavel absolute -right-4 -bottom-4 text-8xl opacity-10 rotate-12"></i>
            </div>
        </div>

        <main class="max-w-xl mx-auto px-4 mt-8 space-y-6" id="lista-viajes"></main>

        <button onclick="abrirModal()" class="fixed bottom-24 right-6 bg-blue-600 text-white w-16 h-16 rounded-[2rem] shadow-2xl flex items-center justify-center text-2xl z-50">
            <i class="fa-solid fa-plus"></i>
        </button>

        <footer class="fixed bottom-0 w-full bg-dark/90 backdrop-blur-xl border-t border-white/10 p-5 flex justify-around z-40 text-white/50">
            <button onclick="location.reload()" class="text-blue-500"><i class="fa-solid fa-house-chimney-window text-xl"></i></button>
            <button onclick="cerrarSesion()"><i class="fa-solid fa-power-off text-xl"></i></button>
        </footer>
    </div>

    <div id="modal-publicar" class="fixed inset-0 z-[60] hidden bg-slate-950/95 backdrop-blur-md flex items-center justify-center p-4">
        <div class="w-full max-w-md space-y-4">
            <h2 class="text-2xl font-black italic text-center mb-6">INICIAR SUBASTA</h2>
            <input type="text" id="v_origen" placeholder="üìç ORIGEN" class="w-full p-4 bg-white/5 rounded-2xl font-bold border border-white/10 outline-none">
            <input type="text" id="v_destino" placeholder="üèÅ DESTINO" class="w-full p-4 bg-white/5 rounded-2xl font-bold border border-white/10 outline-none">
            <select id="v_tipo" class="w-full p-4 bg-white/5 rounded-2xl font-bold border border-white/10 outline-none text-white">
                <option value="Bicicleta" class="bg-slate-900">üö≤ Bicicleta / Monopat√≠n</option>
                <option value="Moto" class="bg-slate-900">üèçÔ∏è Moto</option>
                <option value="Auto" class="bg-slate-900">üöó Auto</option>
                <option value="Camioneta" class="bg-slate-900">üõª Camioneta</option>
                <option value="Cami√≥n" class="bg-slate-900">üöö Cami√≥n</option>
            </select>
            <input type="number" id="v_precio" placeholder="üí∞ PRECIO BASE ($)" class="w-full p-4 bg-white/5 rounded-2xl font-bold border border-white/10 outline-none">
            <input type="number" id="v_telefono" placeholder="üì± TU WHATSAPP" class="w-full p-4 bg-white/5 rounded-2xl font-bold border border-white/10 outline-none">
            <button onclick="publicarViaje()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black uppercase tracking-widest">LANZAR AL MERCADO</button>
            <button onclick="cerrarModal()" class="w-full text-white/30 font-black text-[10px]">CANCELAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
          authDomain: "lumers-d1d36.firebaseapp.com",
          projectId: "lumers-d1d36",
          storageBucket: "lumers-d1d36.firebasestorage.app",
          messagingSenderId: "798769127070",
          appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let usuarioActual = null;

        onAuthStateChanged(auth, (user) => {
            const loader = document.getElementById('guard');
            if (user) {
                usuarioActual = user;
                document.getElementById('user-info').innerHTML = `<img src="${user.photoURL}" class="w-9 h-9 rounded-2xl border border-white/20">`;
                escucharViajes();
                setTimeout(() => { loader.style.opacity = '0'; setTimeout(() => loader.style.display = 'none', 500); }, 1000);
                document.getElementById('app-content').style.display = 'block';
            } else {
                setTimeout(() => { if (!auth.currentUser) window.location.replace("index.html"); }, 2000);
            }
        });

        function escucharViajes() {
            const q = query(collection(db, "viajes"), orderBy("creado", "desc"));
            onSnapshot(q, (snapshot) => {
                const lista = document.getElementById('lista-viajes');
                lista.innerHTML = "";
                snapshot.forEach((doc) => {
                    const v = doc.data();
                    const id = doc.id;
                    let icono = v.tipo === "Bicicleta" ? "fa-bicycle" : (v.tipo === "Moto" ? "fa-motorcycle" : "fa-car");

                    lista.innerHTML += `
                        <div class="card-glass rounded-[2.5rem] p-6 animate-in overflow-hidden relative">
                            <div class="flex justify-between items-center mb-4">
                                <span class="bg-blue-600/20 text-blue-400 text-[9px] font-black px-3 py-1.5 rounded-xl uppercase tracking-widest flex items-center gap-2">
                                    <i class="fa-solid ${icono}"></i> ${v.tipo}
                                </span>
                                <div class="text-right">
                                    <p class="text-[9px] font-black text-white/30 uppercase">Base</p>
                                    <p class="text-2xl font-black italic text-white leading-none">$${v.precioBase}</p>
                                </div>
                            </div>
                            <h3 class="text-xl font-black text-white leading-tight mb-4 italic uppercase tracking-tighter">${v.origen} ‚Üí ${v.destino}</h3>
                            
                            <div id="ofertas-${id}" class="bg-black/20 rounded-2xl p-4 mb-4 space-y-2 border border-white/5">
                                <p class="text-[9px] font-black text-blue-400 uppercase tracking-widest mb-2">√öltimas Ofertas</p>
                                <div id="lista-ofertas-${id}" class="space-y-1 text-xs font-bold text-white/60">
                                    </div>
                            </div>

                            <div class="flex gap-2">
                                <input type="number" id="input-${id}" placeholder="Ofertar $" class="w-1/2 p-4 bg-white/5 rounded-xl font-bold border border-white/10 outline-none text-sm">
                                <button onclick="ofertar('${id}')" class="w-1/2 bg-blue-600 hover:bg-blue-500 text-white font-black rounded-xl text-xs uppercase transition-all">Enviar Oferta</button>
                            </div>

                            <a href="https://wa.me/${v.whatsapp}" target="_blank" class="mt-4 w-full bg-white text-slate-900 p-4 rounded-xl font-black text-[10px] uppercase flex items-center justify-center gap-2">
                                <i class="fa-brands fa-whatsapp text-lg"></i> Contactar al due√±o
                            </a>
                        </div>
                    `;
                    escucharOfertas(id);
                });
            });
        }

        async function escucharOfertas(viajeId) {
            const q = query(collection(db, `viajes/${viajeId}/ofertas`), orderBy("fecha", "desc"), limit(3));
            onSnapshot(q, (snap) => {
                const div = document.getElementById(`lista-ofertas-${viajeId}`);
                div.innerHTML = snap.empty ? "Sin ofertas a√∫n..." : "";
                snap.forEach(o => {
                    const data = o.data();
                    div.innerHTML += `<div class="flex justify-between border-b border-white/5 pb-1"><span>${data.nombre}</span><span class="text-blue-400">$${data.monto}</span></div>`;
                });
            });
        }

        window.ofertar = async (viajeId) => {
            const monto = document.getElementById(`input-${viajeId}`).value;
            if(!monto) return alert("Pon√© un monto.");
            await addDoc(collection(db, `viajes/${viajeId}/ofertas`), {
                monto: monto,
                nombre: usuarioActual.displayName.split(" ")[0],
                fecha: Date.now()
            });
            document.getElementById(`input-${viajeId}`).value = "";
        };

        window.publicarViaje = async () => {
            const o = document.getElementById('v_origen').value, d = document.getElementById('v_destino').value, 
                  p = document.getElementById('v_precio').value, t = document.getElementById('v_telefono').value,
                  tipo = document.getElementById('v_tipo').value;
            if(!o || !d || !p || !t) return alert("Faltan datos.");
            await addDoc(collection(db, "viajes"), { origen: o, destino: d, precioBase: p, whatsapp: t, tipo: tipo, uid: usuarioActual.uid, creado: Date.now() });
            cerrarModal();
        };

        window.abrirModal = () => document.getElementById('modal-publicar').classList.remove('hidden');
        window.cerrarModal = () => document.getElementById('modal-publicar').classList.add('hidden');
        window.cerrarSesion = () => signOut(auth).then(() => window.location.replace("index.html"));
    </script>
</body>
</html>
