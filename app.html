<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMERS | Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen pb-24 font-sans">
    <header class="bg-white p-6 shadow-sm flex justify-between items-center sticky top-0 z-40">
        <h1 class="text-2xl font-black italic text-slate-900 tracking-tighter">LUMERS</h1>
        <button id="btnSalir" class="text-[10px] font-black text-red-500 uppercase tracking-widest border border-red-100 px-3 py-1 rounded-lg">Salir</button>
    </header>

    <main class="p-6">
        <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-6">Envíos Disponibles</h2>
        <div id="listaViajes" class="space-y-4">
            <p class="text-center text-slate-400 py-10 font-bold uppercase text-[10px]">Cargando envíos...</p>
        </div>
    </main>

    <div id="modalEnvio" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-6 z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-2xl font-black mb-6 text-slate-900 italic">Datos del Envío</h3>
            <div class="space-y-3">
                <input id="origen" type="text" placeholder="¿Desde dónde?" class="w-full bg-slate-100 p-4 rounded-2xl outline-none text-slate-900 font-bold">
                <input id="destino" type="text" placeholder="¿Hacia dónde?" class="w-full bg-slate-100 p-4 rounded-2xl outline-none text-slate-900 font-bold">
                <input id="precio" type="number" placeholder="Precio Ofrecido $" class="w-full bg-slate-100 p-4 rounded-2xl outline-none text-slate-900 font-bold">
                <input id="whatsapp" type="number" placeholder="Tu WhatsApp (Ej: 3364001122)" class="w-full bg-green-50 p-4 rounded-2xl outline-none text-green-700 font-bold border border-green-100">
            </div>
            <div class="flex gap-2 mt-8">
                <button id="btnCerrar" class="flex-1 py-4 font-bold text-slate-400">Cancelar</button>
                <button id="btnPublicar" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-tight">Publicar</button>
            </div>
        </div>
    </div>

    <button id="btnNuevo" class="fixed bottom-8 right-8 bg-slate-900 text-white w-16 h-16 rounded-full text-4xl shadow-2xl z-40 flex items-center justify-center">
        <i class="fa-solid fa-plus"></i>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6Uw5qK8epzRw2cZ_JHyxHXZUjuy3eC3U",
            authDomain: "lumers-d4fb3.firebaseapp.com",
            projectId: "lumers-d4fb3",
            storageBucket: "lumers-d4fb3.firebasestorage.app",
            messagingSenderId: "105585536196",
            appId: "1:105585536196:web:3461252d1dabfd3283ad91"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = "index.html"; });

        const modal = document.getElementById('modalEnvio');
        document.getElementById('btnNuevo').onclick = () => modal.classList.replace('hidden', 'flex');
        document.getElementById('btnCerrar').onclick = () => modal.classList.replace('flex', 'hidden');

        document.getElementById('btnPublicar').onclick = async () => {
            const origen = document.getElementById('origen').value;
            const destino = document.getElementById('destino').value;
            const precio = document.getElementById('precio').value;
            const whatsapp = document.getElementById('whatsapp').value;

            if(!origen || !destino || !precio || !whatsapp) return alert("Completá todos los campos, incluido el WhatsApp");

            try {
                await addDoc(collection(db, "viajes"), {
                    origen, destino, precio, whatsapp,
                    usuario: auth.currentUser.displayName || "Usuario",
                    fecha: Date.now()
                });
                modal.classList.replace('flex', 'hidden');
                document.getElementById('origen').value = "";
                document.getElementById('destino').value = "";
                document.getElementById('precio').value = "";
                document.getElementById('whatsapp').value = "";
            } catch (e) { alert("Error: " + e.message); }
        };

        const q = query(collection(db, "viajes"), orderBy("fecha", "desc"));
        onSnapshot(q, (snapshot) => {
            const lista = document.getElementById('listaViajes');
            lista.innerHTML = "";
            if (snapshot.empty) {
                lista.innerHTML = '<p class="text-center text-slate-400 py-20 font-bold uppercase text-[10px] tracking-widest">No hay envíos activos</p>';
                return;
            }
            snapshot.forEach((doc) => {
                const v = doc.data();
                const mensajeWha = `Hola! Vi tu envío en LUMERS: de ${v.origen} a ${v.destino} por $${v.precio}. Me interesa.`;
                const urlWha = `https://wa.me/${v.whatsapp}?text=${encodeURIComponent(mensajeWha)}`;
                
                lista.innerHTML += `
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[9px] font-black bg-blue-50 text-blue-500 px-3 py-1.5 rounded-full uppercase italic">Lumers Express</span>
                            <span class="font-black text-slate-900 text-2xl">$${v.precio}</span>
                        </div>
                        <div class="mb-5">
                            <p class="text-xl font-black text-slate-800 uppercase italic">${v.origen} ➔ ${v.destino}</p>
                        </div>
                        <div class="flex items-center justify-between border-t border-slate-50 pt-4">
                            <p class="text-[10px] font-black text-slate-700">${v.usuario}</p>
                            <a href="${urlWha}" target="_blank" class="bg-green-500 text-white px-6 py-3 rounded-2xl font-black text-[10px] uppercase shadow-lg flex items-center gap-2">
                                <i class="fa-brands fa-whatsapp"></i> Lo llevo
                            </a>
                        </div>
                    </div>
                `;
            });
        });

        document.getElementById('btnSalir').onclick = () => signOut(auth);
    </script>
</body>
</html>
