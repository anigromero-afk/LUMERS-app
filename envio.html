<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumers | Crear Envío</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
        <h2 class="text-2xl font-bold mb-6 text-slate-800">Publicar Paquete</h2>
        
        <form id="formEnvio" class="space-y-4">
            <input type="text" id="nombrePaquete" placeholder="¿Qué envías?" class="w-full p-4 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-blue-500" required>
            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="pesoPaquete" placeholder="Peso (kg)" class="w-full p-4 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-blue-500" required>
                <input type="number" id="valorPaquete" placeholder="Pago ($)" class="w-full p-4 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="border-2 border-dashed border-slate-200 p-6 rounded-2xl text-center">
                <input type="file" id="fotoInput" class="hidden" accept="image/*">
                <button type="button" onclick="document.getElementById('fotoInput').click()" class="text-blue-600 font-semibold text-sm">+ Subir Foto del Paquete</button>
                <p id="nombreArchivo" class="text-[10px] text-slate-400 mt-2"></p>
            </div>

            <button type="submit" id="btnPublicar" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition">Publicar en Subasta</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        // Mostrar nombre de archivo seleccionado
        document.getElementById('fotoInput').onchange = (e) => {
            document.getElementById('nombreArchivo').innerText = e.target.files[0].name;
        };

        document.getElementById('formEnvio').onsubmit = async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return alert("Inicia sesión primero");

            const btn = document.getElementById('btnPublicar');
            const archivo = document.getElementById('fotoInput').files[0];
            if (!archivo) return alert("Sube una foto");

            btn.innerText = "Subiendo...";
            btn.disabled = true;

            try {
                // 1. Subir a Storage
                const refFoto = ref(storage, `paquetes/${Date.now()}_${archivo.name}`);
                await uploadBytes(refFoto, archivo);
                const url = await getDownloadURL(refFoto);

                // 2. Guardar en Firestore
                await addDoc(collection(db, "envios"), {
                    nombre: document.getElementById('nombrePaquete').value,
                    peso: document.getElementById('pesoPaquete').value,
                    valor: document.getElementById('valorPaquete').value,
                    foto: url,
                    usuarioId: user.uid,
                    usuarioNombre: user.displayName,
                    estado: "Abierto",
                    fecha: new Date().toISOString()
                });

                alert("¡Publicado!");
                window.location.href = "Subasta.html";
            } catch (err) {
                alert("Error al subir");
                btn.disabled = false;
                btn.innerText = "Publicar en Subasta";
            }
        };
    </script>
</body>
</html>
