<head>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

  <style>

      font-family: Arial, sans-serif;
      background: #0f172a;

    h1 {

    .card {
      max-width: 500px;

    input, button {

      font-size: 26px;

<body>

<h1>ðŸ”¨ Subasta LUMERS</h1>

<div class="card">
  <div class="price" id="precio">$0</div>
  <div class="user" id="usuario">Sin ofertas</div>

  <input type="text" id="nombre" placeholder="Tu nombre">
  <input type="number" id="oferta" placeholder="Tu oferta ($)">
  <button onclick="enviarOferta()">Ofertar</button>
</div>

<script>
  // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration

  authDomain: "lumers-d1d36.firebaseapp.com",
  projectId: "lumers-d1d36",

  messagingSenderId: "798769127070",

};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const subastaRef = db.ref("subasta/actual");

  // Escuchar cambios en tiempo real
  subastaRef.on("value", (snapshot) => {
    const data = snapshot.val();
    if (data) {
      document.getElementById("precio").innerText = "$" + data.precio;
      document.getElementById("usuario").innerText = "Mejor oferta: " + data.usuario;
    }
  });

  // Enviar oferta
  function enviarOferta() {
    const nombre = document.getElementById("nombre").value;
    const oferta = parseFloat(document.getElementById("oferta").value);

    if (!nombre || isNaN(oferta)) {
      alert("CompletÃ¡ tu nombre y oferta");
      return;
    }

    subastaRef.once("value").then(snapshot => {
      const actual = snapshot.val();

      if (!actual || oferta > actual.precio) {
        subastaRef.set({
          usuario: nombre,
          precio: oferta,
          timestamp: Date.now()
        });
      } else {
        alert("La oferta debe ser mayor a la actual");
      }
    });
  }
</script>
