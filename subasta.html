<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subastas | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .package-card { background: white; border-radius: 2.5rem; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 10px 30px rgba(0,0,0,0.05); overflow: hidden; transition: transform 0.3s ease; }
        .package-card:active { transform: scale(0.98); }
        .premium-toast { background: #0f172a; color: white; padding: 16px 20px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); animation: slideIn 0.5s ease forwards; }
        @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .bottom-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-radius: 2.5rem; }
        .star-btn.active { color: #fbbf24; }
    </style>
</head>
<body class="pb-32">

    <div id="notif-container" class="fixed top-6 left-1/2 -translate-x-1/2 z-[100] w-[90%] max-w-xs space-y-2"></div>

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md px-6 py-5 border-b border-slate-100 flex justify-between items-center">
        <h1 class="text-2xl font-black text-slate-900 tracking-tighter italic">LUMERS</h1>
        <div class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden border-2 border-white">
            <img id="userImg" src="" class="w-full h-full object-cover hidden">
        </div>
    </nav>

    <main id="listaEnvios" class="max-w-md mx-auto px-6 pt-8 space-y-6">
        <div id="loader" class="text-center py-20 text-slate-400 font-bold text-xs tracking-widest uppercase animate-pulse">Sincronizando red premium...</div>
    </main>

    <div id="modalCalificacion" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 relative shadow-2xl">
            <div class="text-center">
                <div class="text-5xl mb-4">‚≠ê</div>
                <h3 class="text-2xl font-black text-slate-900 mb-2">¬°Paquete Entregado!</h3>
                <p class="text-slate-500 text-sm mb-8">Califica tu experiencia con el transportista</p>
                <div class="flex justify-center gap-2 mb-8" id="selectorEstrellas">
                    <button onclick="setRating(1)" class="star-btn text-4xl text-slate-200 transition-colors">‚òÖ</button>
                    <button onclick="setRating(2)" class="star-btn text-4xl text-slate-200 transition-colors">‚òÖ</button>
                    <button onclick="setRating(3)" class="star-btn text-4xl text-slate-200 transition-colors">‚òÖ</button>
                    <button onclick="setRating(4)" class="star-btn text-4xl text-slate-200 transition-colors">‚òÖ</button>
                    <button onclick="setRating(5)" class="star-btn text-4xl text-slate-200 transition-colors">‚òÖ</button>
                </div>
                <button id="btnEnviarCalificacion" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-black uppercase tracking-widest shadow-lg">Enviar Rese√±a</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bottom-nav px-8 py-4 flex justify-between items-center shadow-2xl">
        <a href="index.html" class="text-white opacity-40 text-xl">üè†</a>
        <a href="subasta.html" class="text-white text-2xl">üåç</a>
        <a href="crear-envio.html" class="bg-blue-600 p-4 rounded-2xl shadow-lg -translate-y-2 text-white font-bold text-2xl">+</a>
        <a href="perfil.html" class="text-white opacity-40 text-xl">üë§</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let ratingSeleccionado = 0;
        let idPaqueteActual = "";

        // Funciones Globales para el Modal
        window.setRating = (n) => {
            ratingSeleccionado = n;
            document.querySelectorAll('.star-btn').forEach((s, i) => s.classList.toggle('active', i < n));
        };

        window.abrirModalCalificacion = (id) => {
            idPaqueteActual = id;
            document.getElementById('modalCalificacion').classList.remove('hidden');
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userImg').src = user.photoURL;
                document.getElementById('userImg').classList.remove('hidden');
            }
        });

        // Escuchar cambios en tiempo real
        onSnapshot(query(collection(db, "envios"), orderBy("fecha", "desc")), (snapshot) => {
            const lista = document.getElementById('listaEnvios');
            document.getElementById('loader').style.display = 'none';
            lista.innerHTML = '';

            snapshot.forEach((snapshotDoc) => {
                const item = snapshotDoc.data();
                const esDuenio = item.usuarioId === auth.currentUser?.uid;
                
                lista.innerHTML += `
                    <div class="package-card animate-in">
                        <img src="${item.foto}" class="w-full h-56 object-cover">
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-black text-slate-800 text-xl italic">${item.nombre}</h3>
                                <span class="bg-blue-600 text-white px-4 py-2 rounded-xl font-extrabold text-sm">$${item.valor}</span>
                            </div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-4 tracking-widest">${item.estado || 'Disponible'}</p>
                            ${esDuenio && item.estado !== 'Entregado' ? 
                                `<button onclick="abrirModalCalificacion('${snapshotDoc.id}')" class="w-full bg-green-600 text-white py-4 rounded-2xl font-bold uppercase tracking-widest shadow-lg">Confirmar Entrega</button>` :
                                `<button class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold uppercase tracking-widest">Ofertar Ahora</button>`
                            }
                        </div>
                    </div>`;
            });
        });

        document.getElementById('btnEnviarCalificacion').onclick = async () => {
            if (ratingSeleccionado === 0) return alert("Selecciona estrellas");
            try {
                await updateDoc(doc(db, "envios", idPaqueteActual), { estado: "Entregado" });
                await addDoc(collection(db, "resenas"), { 
                    paqueteId: idPaqueteActual, 
                    estrellas: ratingSeleccionado, 
                    fecha: serverTimestamp() 
                });
                location.reload();
            } catch (e) { console.error(e); }
        };
    </script>
</body>
</html>
