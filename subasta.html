<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subastas | Lumers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .package-card { background: white; border-radius: 2.5rem; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 10px 30px rgba(0,0,0,0.05); overflow: hidden; }
        .premium-toast { background: #0f172a; color: white; padding: 16px; border-radius: 20px; display: flex; align-items: center; gap: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .bottom-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-radius: 2.5rem; }
    </style>
</head>
<body class="pb-32">
    <div id="notif-container" class="fixed top-6 left-1/2 -translate-x-1/2 z-[100] w-[90%] max-w-xs space-y-2"></div>

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md px-6 py-5 border-b border-slate-100 flex justify-between items-center">
        <h1 class="text-2xl font-black text-slate-900 tracking-tighter">SUBASTAS</h1>
        <div class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden border-2 border-white shadow-sm">
            <img id="userImg" src="" class="w-full h-full object-cover hidden">
        </div>
    </nav>

    <main id="listaEnvios" class="max-w-md mx-auto px-6 pt-8 space-y-6">
        <div id="loader" class="text-center py-20 text-slate-400 font-bold text-xs tracking-widest uppercase animate-pulse">Sincronizando red premium...</div>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bottom-nav px-8 py-4 flex justify-between items-center shadow-2xl">
        <a href="index.html" class="text-white opacity-40">üè†</a>
        <a href="Subasta.html" class="text-white text-xl">üåç</a>
        <a href="crear-envio.html" class="bg-blue-600 p-4 rounded-2xl shadow-lg -translate-y-2 text-white font-bold text-2xl">+</a>
        <a href="perfil.html" class="text-white opacity-40">üë§</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function notify(emoji, txt) {
            const container = document.getElementById('notif-container');
            const toast = document.createElement('div');
            toast.className = 'premium-toast';
            toast.innerHTML = `<span class="text-xl">${emoji}</span><span class="text-xs font-bold">${txt}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userImg').src = user.photoURL;
                document.getElementById('userImg').classList.remove('hidden');
            }
        });

        const q = query(collection(db, "envios"), orderBy("fecha", "desc"));
        onSnapshot(q, (snapshot) => {
            const lista = document.getElementById('listaEnvios');
            document.getElementById('loader').style.display = 'none';
            
            snapshot.docChanges().forEach(change => {
                if (change.type === "added" && !snapshot.metadata.fromCache) {
                    notify("üì¶", "Nuevo paquete detectado");
                }
            });

            lista.innerHTML = '';
            snapshot.forEach((doc) => {
                const item = doc.data();
                lista.innerHTML += `
                    <div class="package-card">
                        <img src="${item.foto}" class="w-full h-56 object-cover">
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-black text-slate-800 text-xl">${item.nombre}</h3>
                                <span class="bg-blue-600 text-white px-4 py-2 rounded-xl font-extrabold text-sm">$${item.valor}</span>
                            </div>
                            <button class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-xs uppercase tracking-widest">Ofertar Ahora</button>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
