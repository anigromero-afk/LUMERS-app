<main class="max-w-2xl mx-auto p-6">
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold text-slate-900">subastas activas</h1>
            <p class="text-slate-500">Encuentra env√≠os cerca de tu ruta.</p>
        </header>
        <div class="mb-8">
            <input type="text" id="inputBusqueda" placeholder="Buscar por ruta o producto..." 
            class="w-full p-5 bg-white rounded-[2rem] border-none shadow-sm focus:ring-2 focus:ring-blue-500 font-medium">
        </div>

        <div id="listasubastas" class="grid gap-6"></div>
    </main>

    <script type="module">
        // ... (Mismo inicio de Firebase y Configuraci√≥n) ...
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let todasLassubastas = []; // Para guardar los datos y filtrar localmente

        // FUNCI√ìN PARA ENVIAR WHATSAPP (Ajusta el n√∫mero si tienes uno fijo o √∫salo din√°mico)
        window.enviarPropuesta = (producto, ruta) => {
            const tel = "5491122334455"; // Aqu√≠ puedes poner tu n√∫mero o el del due√±o
            const mensaje = encodeURIComponent(`Hola! Vi tu publicaci√≥n en LUMERS: "${producto}" para la ruta "${ruta}". Me interesa llevarlo.`);
            window.open(`https://wa.me/${tel}?text=${mensaje}`, '_blank');
        };

        // FILTRADO EN TIEMPO REAL
        document.getElementById('inputBusqueda').oninput = (e) => {
            const termino = e.target.value.toLowerCase();
            const filtradas = todasLassubastas.filter(s => 
                s.producto.toLowerCase().includes(termino) || 
                s.ruta.toLowerCase().includes(termino)
            );
            renderizarSubastas(filtradas);
        };

        function cargarSubastas() {
            const q = query(collection(db, "subastas"), orderBy("fecha", "desc"));
            onSnapshot(q, (snapshot) => {
                todasLassubastas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderizarsubastas(todasLassubastas);
            });
        }

        function renderizarsubastas(lista) {
            const contenedor = document.getElementById('listaSubastas');
            contenedor.innerHTML = "";
            lista.forEach((d) => {
                contenedor.innerHTML += `
                    <div class="card-subasta p-6 rounded-[2.5rem] shadow-sm flex flex-col gap-4 bg-white mb-2 border border-slate-50">
                        <div class="flex justify-between items-start">
                            <span class="badge-ruta px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider bg-blue-50 text-blue-600">üìç ${d.ruta}</span>
                            <span class="text-xl font-extrabold text-slate-900">$${d.precio}</span>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold text-slate-800">${d.producto}</h3>
                            <p class="text-sm text-slate-500">${d.peso} kg ‚Ä¢ Publicado por ${d.usuario || 'Lumers User'}</p>
                        </div>
                        <button onclick="enviarPropuesta('${d.producto}', '${d.ruta}')" 
                        class="w-full bg-slate-900 text-white py-4 rounded-2xl font-extrabold text-sm hover:bg-blue-600 transition-colors">
                            Enviar propuesta v√≠a WhatsApp
                        </button>
                    </div>`;
            });
        }

        // ... (Resto de funciones de Auth y Modal igual que antes) ...
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userInfo').innerHTML = `<img src="${user.photoURL}" class="w-6 h-6 rounded-full"><span class="text-xs font-bold text-slate-700">${user.displayName.split(' ')[0]}</span>`;
                cargarSubastas();
            } else { window.location.assign("index.html"); }
        });
        
        const modal = document.getElementById('modalForm');
        document.getElementById('btnOpenForm').onclick = () => modal.classList.remove('hidden');
        document.getElementById('btnCloseForm').onclick = () => modal.classList.add('hidden');
        document.getElementById('btnGuardar').onclick = async () => {
            const ruta = document.getElementById('inputRuta').value;
            const producto = document.getElementById('inputProducto').value;
            const precio = document.getElementById('inputPrecio').value;
            const peso = document.getElementById('inputPeso').value;
            if(ruta && producto && precio) {
                await addDoc(collection(db, "subastas"), {
                    ruta, producto, precio: Number(precio), peso: Number(peso),
                    fecha: serverTimestamp(),
                    usuario: auth.currentUser.displayName
                });
                modal.classList.add('hidden');
            }
        };
    </script>
</body>
