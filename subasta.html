<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumers | subastas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .header-glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
        .card-subasta { background: white; border: 1px solid #f1f5f9; transition: all 0.2s; }
        .card-subasta:active { transform: scale(0.98); }
    </style>
</head>
<body class="pb-24">
    <nav class="header-glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <h2 class="text-2xl font-black italic tracking-tighter text-slate-900">LUMERS</h2>
        <div id="userInfo" class="flex items-center gap-3 bg-slate-100 px-4 py-2 rounded-2xl text-xs font-bold">Cargando...</div>
    </nav>

    <main class="max-w-2xl mx-auto p-6">
        <div class="mb-8">
            <h1 class="text-3xl font-extrabold text-slate-900">Subastas activas</h1>
            <input type="text" id="inputBusqueda" placeholder="Buscar por ruta o producto..." class="w-full mt-4 p-5 bg-white rounded-[2rem] border-none shadow-sm focus:ring-2 focus:ring-blue-500 font-medium">
        </div>
        <div id="listasubastas" class="grid gap-6"></div>
    </main>

    <div id="modalForm" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden flex items-end justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-8">
            <h3 class="text-2xl font-extrabold mb-6">Nuevo Env√≠o</h3>
            <div class="space-y-4">
                <input type="text" id="inputRuta" placeholder="Ej: BsAs -> Rosario" class="w-full p-4 bg-slate-100 rounded-2xl border-none">
                <input type="text" id="inputProducto" placeholder="¬øQu√© env√≠as?" class="w-full p-4 bg-slate-100 rounded-2xl border-none">
                <div class="flex gap-4">
                    <input type="number" id="inputPrecio" placeholder="Precio $" class="w-1/2 p-4 bg-slate-100 rounded-2xl border-none">
                    <input type="number" id="inputPeso" placeholder="Peso kg" class="w-1/2 p-4 bg-slate-100 rounded-2xl border-none">
                </div>
                <button id="btnGuardar" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold">Publicar ahora</button>
                <button id="btnCloseForm" class="w-full text-slate-400 font-bold py-2 text-sm">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-slate-900 rounded-[2.5rem] p-4 flex justify-around items-center shadow-2xl z-50">
        <button class="text-white text-xl">üè†</button>
        <button id="btnOpenForm" class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center text-white text-2xl shadow-lg">+</button>
        <button id="btnLogout" class="text-white opacity-50 text-xl">üö™</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDWQG6zKK2CDsnHASgE2jtO3DEnU2RsHw",
            authDomain: "lumers-d1d36.firebaseapp.com",
            projectId: "lumers-d1d36",
            storageBucket: "lumers-d1d36.firebasestorage.app",
            messagingSenderId: "798769127070",
            appId: "1:798769127070:web:6b591851e4c5c62758258f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let todasLassubastas = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userInfo').innerHTML = `<img src="${user.photoURL}" class="w-6 h-6 rounded-full"> ${user.displayName.split(' ')[0]}`;
                cargarsubastas();
            } else {
                window.location.replace("index.html");
            }
        });

        // WhatsApp
        window.enviarPropuesta = (prod, ruta) => {
            const msj = encodeURIComponent(`Hola! Me interesa llevar tu env√≠o de LUMERS: ${prod} (${ruta})`);
            window.open(`https://wa.me/5491122334455?text=${msj}`);
        };

        function cargarsubastas() {
            const q = query(collection(db, "subastas"), orderBy("fecha", "desc"));
            onSnapshot(q, (sn) => {
                todasLassubastas = sn.docs.map(d => ({id: d.id, ...d.data()}));
                render(todasLassubastas);
            });
        }

        function render(lista) {
            const c = document.getElementById('listasubastas');
            c.innerHTML = "";
            lista.forEach(d => {
                c.innerHTML += `
                    <div class="card-subasta p-6 rounded-[2.5rem] shadow-sm bg-white">
                        <div class="flex justify-between items-start mb-4">
                            <span class="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-[10px] font-black uppercase tracking-widest">üìç ${d.ruta}</span>
                            <span class="text-xl font-extrabold text-slate-900">$${d.precio}</span>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800">${d.producto}</h3>
                        <p class="text-xs text-slate-400 mb-4">${d.peso} kg ‚Ä¢ Publicado por ${d.usuario || 'Usuario'}</p>
                        <button onclick="enviarPropuesta('${d.producto}', '${d.ruta}')" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-xs">Propuesta WhatsApp</button>
                    </div>`;
            });
        }

        // Filtro
        document.getElementById('inputBusqueda').oninput = (e) => {
            const t = e.target.value.toLowerCase();
            render(todasLasSubastas.filter(s => s.producto.toLowerCase().includes(t) || s.ruta.toLowerCase().includes(t)));
        };

        // Modal Logic
        const m = document.getElementById('modalForm');
        document.getElementById('btnOpenForm').onclick = () => m.classList.remove('hidden');
        document.getElementById('btnCloseForm').onclick = () => m.classList.add('hidden');
        document.getElementById('btnLogout').onclick = () => signOut(auth);
        document.getElementById('btnGuardar').onclick = async () => {
            const r = document.getElementById('inputRuta').value, p = document.getElementById('inputProducto').value, pr = document.getElementById('inputPrecio').value, pe = document.getElementById('inputPeso').value;
            if(r && p && pr) {
                await addDoc(collection(db, "subastas"), { ruta:r, producto:p, precio:Number(pr), peso:Number(pe), fecha:serverTimestamp(), usuario:auth.currentUser.displayName });
                m.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
